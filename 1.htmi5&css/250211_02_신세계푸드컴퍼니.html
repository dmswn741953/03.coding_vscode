<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신세계푸드비즈니스</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .zero {
        padding: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .zero h1 {
        position: relative;
      }
      .zero h1::after {
        position: absolute;
        content: "";
        width: 110%;
        height: 4px;
        top: 50px;
        left: -10px;
        background: #000;
      }
      .zero h1::before {
        position: absolute;
        content: url(https://www.shinsegaefood.com/images/icon/icon_vs_ttl.png);
        top: 23px;
        left: 162px;
        width: 43px;
      }
      .core {
        width: 940px;
        margin: 0 auto;
        display: flex;
        gap: 40px;
      }
      .core ul {
        display: flex;
        flex-direction: column;
        gap: 40px;
      }
      .core ul > li {
        border-radius: 70px 0 70px 0;
        width: 450px;
        height: 480px;
        display: flex;
        align-items: center;
      }
      .core ul:last-child {
        margin-top: 40px;
      }
      .core ul:first-child li:first-child {
        background: url(https://www.shinsegaefood.com/images/background/bg_vs_value_1.jpg);
      }
      .core ul:first-child li:last-child {
        background: url(https://www.shinsegaefood.com/images/background/bg_vs_value_3.jpg);
      }
      .core ul:nth-child(2) li:first-child {
        background: url(https://www.shinsegaefood.com/images/background/bg_vs_value_2.jpg);
      }
      .core ul:nth-child(2) li:last-child {
        background: url(https://www.shinsegaefood.com/images/background/bg_vs_value_4.jpg);
      }

      .core li .txt {
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        gap: 40px;
        text-align: center;
        padding: 40px 0;
        width: 100%;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="zero">
      <h1>Core Value</h1>
    </div>
    <div class="core">
      <ul>
        <li>
          <div class="txt">
            <p>Taste & Quality</p>
            <p>최선의 '품질'을통해 최상의 '맛'을 구현합니다</p>
          </div>
        </li>
        <li>
          <div class="txt">
            <p>Taste & Quality</p>
            <p>최선의 '품질'을통해 최상의 '맛'을 구현합니다</p>
          </div>
        </li>
      </ul>
      <ul>
        <li>
          <div class="txt">
            <p>Convenience</p>
            <p>최선의 '품질'을통해 최상의 '맛'을 구현합니다</p>
          </div>
        </li>
        <li>
          <div class="txt">
            <p>Value</p>
            <p>최선의 '품질'을통해 최상의 '맛'을 구현합니다</p>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
