<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블</title>
    <style>
      table {
        width: 1000px;
        /* border-collapse: collapse; */
        border-top: 2px solid black;
        border-spacing: 20px;
      }

      td {
        border: 1px solid #ccc;
        padding: 10px;
      }
      .bg {
        background: #eee;
        text-align: center;
      }
      .bg:first-child {
        width: 10%;
      }
      tr:first-child {
        border-left: none;
      }
      .aa {
        width: 20%;
      }
      tr td:last-child {
        width: 60%;
        border-right: none;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="2" class="bg">일반버스</td>
        <td class="bg aa">교통카드</td>
        <td>일반 : 1,500원 / 청소년 : 750원 / 어린이 : 350원</td>
      </tr>
      <tr>
        <td class="bg aa">현금요금</td>
        <td>일반 : 1,700원 / 청소년 : 900원 / 어린이 : 400원</td>
      </tr>
    </table>
  </body>
</html>
