<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
      }
      .bg {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      .bg video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(50%);
      }

      .section .con {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .section .con h1 {
        font-size: 68px;
        color: #fff;
      }
      .section .con a {
        margin-top: 60px;
        padding: 0 40px;
        height: 70px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 75px;
        display: flex;
        align-items: center;
        color: #fff;
        transition: 1s;
      }

      .con a span img {
        width: 24px;
        transition: 1s;
        vertical-align: middle;
      }
      .section .con a span.arrow {
        padding-left: 20px;
      }
      .con a:hover {
        background: rgba(255, 255, 255, 1);
        color: #333;
      }

      .con a:hover span img {
        filter: invert();
      }
    </style>
  </head>
  <body>
    <div class="section">
      <div class="bg">
        <video autoplay muted loop>
          <source src="https://www.doosanrobotics.com/media/visual-1.mp4" />
        </video>
      </div>

      <div class="con">
        <h1>
          Innovation In Every Motion, <br />Revolutionizing the Way You Work
        </h1>
        <a href="">
          <span>두산 로봇과 함께 상상을 실현해 보세요</span>
          <span class="arrow"
            ><img
              src="https://www.doosanrobotics.com/images/arrow-right-light.svg"
              alt=""
          /></span>
        </a>
      </div>
    </div>
  </body>
</html>
