<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>svg_clippath</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      @font-face {
        font-family: DMSan;
        src: url(./webfonts/DMSan_Bold.woff);
      }
      div.wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      div.wrap > p {
        width: 100%;
      }
      .main > p {
        position: relative;
      }
      .main > p:first-child > img {
        position: fixed;
        width: 230px;
        height: 600px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      div.wrap > header {
        width: 100%;
        height: 1000px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: url(https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_W.png);
      }
      div.wrap > header > .main-txt {
        padding-bottom: 34px;
      }
      div.wrap > header > p:first-child {
        font-family: DMSan;
        font-size: 30px;
        color: rgb(0, 102, 255);
      }
      div.wrap > header > p > img {
        width: 1324px;
        height: 187px;
      }
      div.wrap > header > p:nth-child(3) {
        padding-top: 34px;
      }
      div.wrap > header > p:nth-child(4) {
        z-index: 1;
      }
      div.con {
        width: 100%;
        height: 1000px;
        background: url(https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_B.png);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="main-txt">
          <p>THE WATER</p>
          <p>깨끗하고, 건강하고, 맛있는 물</p>
        </div>

        <div class="main">
          <p>
            <img
              src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/samdasoo.png"
              alt=""
            />
          </p>
          <p>
            <img
              src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/BETTER.png"
              alt=""
            />
          </p>
          <p>
            <img
              src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/CHOICE.png"
              alt=""
            />
          </p>
        </div>
      </header>
      <div class="con">
        <p>
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/JEJU.png"
            alt=""
          />
        </p>
        <p>
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/SAMDASOO_T.png"
            alt=""
          />
        </p>
      </div>
    </div>
  </body>
</html>
