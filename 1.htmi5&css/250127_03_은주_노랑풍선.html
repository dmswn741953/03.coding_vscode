<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>노랑풍선</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      div {
        width: 1480px;
        margin: 30px auto;
      }
      ul {
        list-style: none;
      }
      ul.one {
        height: 500px;
      }
      ul li {
        float: left;
        width: 171px;
        height: 100%;
        border-radius: 12px;
        margin-right: 16px;
        box-sizing: border-box;
        position: relative;
      }
      ul li p {
        width: 100%;
        font-size: 24px;
        font-family: "Noto Sans KR", serif;
        text-align: center;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: #ffff;
        font-weight: bold;
      }
      ul li:first-child {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_1.jpg)
          center/cover;
      }
      ul li:nth-child(2) {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_2.jpg)
          60% / cover;
      }
      ul li:nth-child(3) {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_4.jpg)
          10% / cover;
      }
      ul li:nth-child(4) {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_5.jpg)
          center/cover;
      }
      ul li:nth-child(5) {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_6.jpg)
          center/cover;
      }
      ul li:nth-child(6) {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_3.jpg)
          30% / cover;
      }
      ul li:nth-child(7) {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_7.jpg)
          center/cover;
      }
      ul li:last-child {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_8.jpg)
          right/ cover;
        margin-right: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <ul class="one">
        <li>
          <p>Package</p>
        </li>
        <li>
          <p>Honeymoon</p>
        </li>
        <li>
          <p>
            Golf <br />
            & Theme
          </p>
        </li>
        <li>
          <p>Air Ticket</p>
        </li>
        <li>
          <p>Hotel</p>
        </li>
        <li>
          <p>
            Tour <br />
            & Ticket
          </p>
        </li>
        <li>
          <p>Domestic</p>
        </li>
        <li>
          <p>Incentive</p>
        </li>
      </ul>
    </div>
  </body>
</html>
