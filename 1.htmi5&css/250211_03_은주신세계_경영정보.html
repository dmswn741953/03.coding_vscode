<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신세계푸드비즈니스</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        width: 100%;
        text-decoration: none;
        color: white;
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .wrap {
        width: 940px;
        margin: 0 auto;
      }
      .zero {
        text-align: center;
        margin: 60px 0;
      }
      .zero h1 {
        font-size: 34px;
      }
      .one {
        display: flex;
        justify-content: space-between;
      }
      .one a ul {
        width: 311px;
        height: 424px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        margin-bottom: 17px;
      }

      /* .one ul li p:first-child{
        color: white;
      } */
      .one a:first-child ul {
        background: url(https://www.shinsegaefood.com/images/management/bg_info_1.jpg)
          center/cover;
        margin-left: 0;
      }
      .one a ul::before {
        position: absolute;
        content: "";
        width: 311px;
        height: 424px;
        left: 0;
        top: 0;
        background: rgb(14, 13, 13);
        opacity: 0.5;
      }
      .one a ul:hover:before {
        opacity: 0.7;
      }
      .one a:nth-child(2) ul {
        background: url(https://www.shinsegaefood.com/images/management/bg_info_2.jpg)
          center/cover;
      }
      .one a:nth-child(3) ul {
        background: url(https://www.shinsegaefood.com/images/management/bg_info_3.jpg)
          center/cover;
      }
      .one a ul li {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .one a ul li p {
        color: #fff;
        position: relative;
        z-index: 1;
      }
      .one a ul:hover li p:first-child {
        color: #f29b76;
      }
      .one a ul li p:first-child {
        font-size: 30px;
        font-weight: bold;
      }
      .two {
        margin: 0 auto;
        display: flex;
        align-items: center;
        width: 100%;
        height: 180px;
        background: #c76f53;
        text-align: center;
      }
      .two a::after {
        position: absolute;
        content: "";
        background: url(https://www.shinsegaefood.com/images/management/ico_management_sprits.png)
          100% 0;
        width: 32px;
        height: 32px;
        left: 68%;
        top: 23%;
        overflow: hidden;
      }

      .two a::before {
        position: absolute;
        content: "";
        background: url(https://www.shinsegaefood.com/images/management/ico_management_sprits.png);
        width: 79px;
        height: 44px;
        right: 68%;
        top: 23%;
        overflow: hidden;
      }
      .two a h2 {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="zero">
        <h1>명확한 비전과 전략으로 최고의 투자 가치를 실현하는 신세계푸드</h1>
      </div>
      <div class="one">
        <a href="#">
          <ul>
            <li>
              <p>경영정보</p>
              <p>
                주주 및 이사회 구성을 <br />
                안내해 드립니다.
              </p>
            </li>
          </ul>
        </a>
        <a href="#">
          <ul>
            <li>
              <p>재무정보</p>
              <p>
                영업현황 및 재무제표를 <br />
                안내해 드립니다.
              </p>
            </li>
          </ul>
        </a>
        <a href="#">
          <ul>
            <li>
              <p>주식정보</p>
              <p>
                주가정보를 <br />
                안내해 드립니다.
              </p>
            </li>
          </ul>
        </a>
      </div>
      <div class="two">
        <a
          href="#
        "
        >
          <h2>공시 및 공고</h2>

          <p>
            결산 공고 및 주주총회 결과를 <br />
            안내해 드립니다.
          </p>
        </a>
      </div>
    </div>
  </body>
</html>
