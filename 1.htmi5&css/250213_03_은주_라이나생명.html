<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>라이나생명</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
      }
      ul {
        list-style: none;
      }
      ul.one {
        width: 1048px;
        margin: 50px auto;
        display: flex;
        /* border: 1px solid; */
        justify-content: space-around;
      }
      .one li {
        width: 96px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .one li .aa {
        width: 60px;
        height: 60px;
        border: 1px solid#f4f4fc;
        padding: 10px;
        border-radius: 20px;
        background: #f4f4fc;
        margin-bottom: 15px;
        transition: 0.2s;
      }
      .one li:hover .aa {
        background: #fff;
        border: 1px solid #1237c9;
      }
      .one li .aa img {
        width: 100%;
      }

      .one li:nth-child(4):hover .aa img {
        content: url(https://www.lina.co.kr/_nuxt/img/icon_cyber_home4_h.5cb36ad44edf9bb68e2e8b95c9329d2f.png);
      }
      .one li:nth-child(6):hover .aa img {
        content: url(https://www.lina.co.kr/_nuxt/img/icon_cyber_home6_h.e4e1b9aa17c953a0bd42256b3b8c2580.png);
      }
      .one li:hover p:last-child {
        color: #1237c9;
        font-weight: bold;
      }

      ul.two {
        width: 752px;
        display: flex;
        margin: 0 auto;
        justify-content: space-between;
      }
      ul.two li {
        width: 173px;
        /* height: 224px; */
        text-align: center;
        /* border: 1px solid; */
        background: #ebf3ff;
        border-radius: 20px;
        box-shadow: 5px 5px 8px rgb(230, 228, 228);
        transition: 1s;
      }
      ul.two li:hover {
        background: transparent;
      }
      ul.two li .bb {
        margin: 0 auto;
        /* border: 1px solid; */
        border-radius: 20px;
        width: 64px;
        height: 64px;
        margin-top: 30px;
      }
      ul.two li .bb img {
        width: 100%;
      }
      ul.two li p:nth-child(2) {
        margin: 20px 0;
        font-size: 20px;
        font-weight: bold;
      }
      ul.two li p:nth-child(3) {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
