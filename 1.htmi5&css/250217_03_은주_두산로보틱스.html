<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        color: black;
        text-decoration: none;
      }
      input {
        display: none;
      }
      .wrap {
        height: 700px;
        display: flex;
        background: url(https://www.doosanrobotics.com/images/sub/sub-bg13.jpg)
          center 100% / cover;
        justify-content: center;
        position: relative;
      }
      .wrap h1 {
        font-size: 72px;
        color: #fff;
        line-height: 600px;
      }
      .wrap .con1,
      .wrap .con2 {
        width: 220px;
        top: 75%;
        position: absolute;
      }
      .wrap .con1 {
        right: 50%;
      }
      .wrap .con2 {
        left: 50%;
      }

      .one,
      .two {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 220px;
        height: 60px;
        background: rgb(20, 20, 20);
        opacity: 0.8;
      }
      .one label,
      .two label {
        color: #fff;
      }

      .wrap .con1 .one label {
        position: relative;
      }
      .wrap .con1 .one label::after {
        position: absolute;
        content: "";
        background: #ccc;
        width: 1px;
        height: 10px;
        right: -74px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1;
      }
      .wrap .list1,
      .wrap .list2 {
        display: flex;
        flex-direction: column;
        background: #fff;
        height: 0;
        border: 0px solid #ccc;
        transition: 1s;
        overflow: hidden;
        align-items: center;
        line-height: 30px;
      }

      .wrap .list1 a:hover,
      .wrap .list2 a:hover {
        color: #097cd3;
      }

      #menu1:checked ~ .wrap .con1 .one p {
        content: url(https://www.doosanrobotics.com/images/arrow-down-light.svg);
      }
      #menu1:checked ~ .wrap .list1,
      #menu2:checked ~ .wrap .list2 {
        height: 120px;
        padding: 20px 0;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="menu" id="menu1" />
    <input type="radio" name="menu" id="menu2" />
    <div class="wrap">
      <h1>두산 로봇 교육</h1>
      <div class="con1">
        <div class="one">
          <label for="menu1">교육&서비스</label>
          <p>
            <img
              src="https://www.doosanrobotics.com/images/arrow-down-light.svg"
              alt=""
            />
          </p>
        </div>
        <div class="list1">
          <a href="#">제품 & 솔루션</a>
          <a href="#">교육 & 서비스</a>
          <a href="#">투자정보</a>
          <a href="#">회사소개</a>
        </div>
      </div>
      <div class="con2">
        <div class="two">
          <label for="menu2">두산 로봇 교육</label>
          <p>
            <img
              src="https://www.doosanrobotics.com/images/arrow-down-light.svg"
              alt=""
            />
          </p>
        </div>
        <div class="list2">
          <a href="#">두산 로봇 교육</a>
          <a href="#">다운로드 센터</a>
          <a href="#">A/S 신청</a>
          <a href="#">파트너 서비스</a>
        </div>
      </div>
    </div>
  </body>
</html>
