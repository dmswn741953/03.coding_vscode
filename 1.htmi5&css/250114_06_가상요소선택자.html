<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상요소선택자</title>
    <style>
      p:first-child {
        color: red;
      }
      /* 첫번쨰는 제목태그, p중에는 첫번째가 없어서 색 적용x */
      p:nth-child(2) {
        color: orangered;
      }

      p:nth-child(3) {
        color: yellow;
      }
      p:nth-child(4) {
        color: green;
      }
      span:first-child {
        color: red;
      }
      span:last-child {
        color: blue;
      }
      span:nth-child(7) {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <h1>제목태그</h1>
    <p>첫번째</p>
    <p>두번째</p>
    <p>세번째</p>
    <p>네번째</p>
    <p>
      <span>one</span>
      <span>two</span>
      <span>three</span>
      <span>four</span>
    </p>
    <span>one</span>
    <span>two</span>
    <span>three</span>
    <span>four</span>
  </body>
</html>
