<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p#move {
        position: relative;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #ccc;
      }
    </style>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $("#btn").click(function () {
          $("p#move")
            .animate({ left: "500px" }, 2000)
            .animate({ top: "500px" }, 2000);
        });
        $("#stop1").click(function () {
          $("p#move").stop(true, true);
        });
        $("#stop2").click(function () {
          $("p#move").stop(true, false);
        });
        $("#stop3").click(function () {
          $("p#move").stop(false, true);
        });
        $("#stop4").click(function () {
          $("p#move").stop(false, false); //false, false가 기본 값 => 생략가능 , stop()
        });
      });
    </script>
  </head>
  <body>
    <p id="move"></p>
    <button id="btn">시작</button>
    <button id="stop1">true_true</button>
    <button id="stop2">true_false</button>
    <button id="stop3">false_true</button>
    <button id="stop4">false_false</button>
  </body>
</html>
