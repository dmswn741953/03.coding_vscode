<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>each</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        width: 100px;
        height: 100px;
        background: #ccc;
        transition: 1s;
        padding: 100px;
        border: 10px solid;
        margin: 50px;
      }
    </style>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $("ul li").each(function (i, e) {
          let txt = $(this).data("bg");
          console.log(txt);
          $(this)
            .css("background-color", `#${txt}`)
            .text(i + 1);
        });
      });
    </script>
  </head>
  <body>
    <ul>
      <li data-bg="aaa"></li>
      <li data-bg="bbb"></li>
      <li data-bg="ccc"></li>
      <li data-bg="ddd"></li>
      <li data-bg="eee"></li>
    </ul>
  </body>
</html>
