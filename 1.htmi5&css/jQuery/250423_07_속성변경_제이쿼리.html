<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성가져오기</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        width: 50px;
        height: 50px;
        background: #ccc;
      }
    </style>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        // let txt = $("ul").attr("class"); //attr로 속성 가져오기
        let txt = $("ul").attr("class", "con"); //attr로 속성 변경하기
        $("ul").attr("id", "content"); //attr로 없는 속성 추가하기
        console.log(txt);
        $("ul").prepend('<li class="bbb">bbb추가</li>'); //선택한 요소의 맨처음 자식요소 앞에 추가(first위치)

        // $("ul").append('<li class="aaa">aaa추가</li>'); //선택한 요소의 마지막자식요소 뒤에 추가 (last위치)
        $('<li class="aaa">aaa추가</li>').appendTo("ul"); // 위에꺼랑 같은거
        $(".c").before('<li class="ccc"> C 이전추가</li>');
        $(".c").after('<li class="ccc"> C 다음추가</li>');
        $("<p></p>").insertBefore(".con");
        $("<p></p>").insertAfter(".con");
      });
    </script>
  </head>
  <body>
    <ul class="first">
      <li></li>
      <li class="c"></li>
      <li></li>
    </ul>
  </body>
</html>
