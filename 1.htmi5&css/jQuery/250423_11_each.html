<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>width</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        width: 100px;
        height: 100px;
        background: #ccc;
        transition: 1s;
        padding: 100px;
        border: 10px solid;
        margin: 50px;
      }
    </style>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        let color = ["#aaa", "#bbb", "#ccc", "#ddd", "#eee"];
        $("ul li").each(function (i, e) {
          console.log(i);
          console.log(e);
          $(this).text(i + 1);
          // $(this).text(++i);
          // $(this)
          //   .css("background-color", color[i])
          //   .css("fontSize", "30px")
          //   .css("color", "#f00");
          $(this).css({
            "background-color": color[i],
            fontSize: "30px",
            color: "#f00",
          });
        });
      });
    </script>
  </head>
  <body>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
