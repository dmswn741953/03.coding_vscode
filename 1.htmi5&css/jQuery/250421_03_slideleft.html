<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 300px;
        height: 300px;
        border: 1px solid;
      }
      p {
        width: 100%;
        height: 100%;
        background: #ccc;
        transition: 1s;
      }
    </style>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("a:first-of-type").mouseenter(function (e) {
          e.preventDefault();
          $("p").width(0);
        });
        $("a:nth-of-type(2)").mouseenter(function (e) {
          e.preventDefault();
          $("p").width("100%");
        });
        $("a:nth-of-type(3)").click(function (e) {
          e.preventDefault();
          let wd = $("p").width();
          if (wd > 0) {
            $("p").width(0);
          } else {
            $("p").width("100%");
          }
        });
      });
    </script>
  </head>
  <body>
    <div>
      <p></p>
    </div>
    <a href="#">slideleft</a>
    <a href="#">slideright</a>
    <!------slideleft / right 매소드가 있는 것은 아님/ width 매소드로 대신 사용----->
    <a href="#">slidetoggle</a>
  </body>
</html>
