        $("a").click(function (e) {

          //  e.preventDefault(): a태그의 기본동작을 막아줌, 위치는 구문의 가장위
          $("p").toggle(1000, "linear"); //1000dms 밀리세컨드
          let txt = $(this).text();
          let txt = $("p").css("display");
          // $(this).text("show");
          // if (txt == "hide")
          if (txt == "none") {
            $(this).text("show");
          } else {
            $(this).text("hide");
          }
          return false;
          //return false:  a태그의 기본동작을 막아줌, 위치는 구문의 가장 아래
        });
