<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .con {
        padding-top: 100px;
      }
      body {
        background-image: url(https://www.kukdong.co.kr/images/main/mid_bg_img1.jpg);
        background-repeat: no-repeat;
        background-attachment: fixe;
        background-size: 100%;
      }
      h1 {
        font-weight: 200;
        margin-bottom: 40px;
      }
      ul {
        width: 1280px;
        height: 256px;
      }
      h1,
      ul {
        color: white;
        text-align: center;
      }

      ul > li {
        display: inline-block;
        margin-left: 50px;
      }
      ul > li > .one {
        margin: 15px auto;
        text-align: center;
      }
      .one > p {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="con">
      <h1>
        개개인의 특성과 능력을 중시하는 극동건설은 <br />
        여러분의 <strong>성장의 터</strong>를 마련합니다.
      </h1>
      <ul>
        <li>
          <p class="one">인재상</p>
          <p>
            극동건설이 추구하는 인재상을 <br />
            여러분께 소개합니다.
          </p>
        </li>
        <li>
          <p class="one">인사제도</p>
          <p>
            임직원의 역량향상과 동기부여를 <br />
            위해 다양한 제도를 운영합니다.
          </p>
        </li>
        <li>
          <p class="one">채용안내</p>
          <p>
            극동건설의 채용제도 및 절차를 <br />
            자세히 소개합니다.
          </p>
        </li>
        <li>
          <p class="one">채용공고</p>
          <p>
            극동건설의 채용공고를 <br />
            소개합니다
          </p>
        </li>
      </ul>
    </div>
  </body>
</html>
