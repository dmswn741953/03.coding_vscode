<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인스토리</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      @font-face {
        font-family: PretendardL;
        src: url(./webfonts/Pretendard-Regular.woff) format("woff");
      }
      .con {
        margin: 800px 0;
      }
      .con .one {
        width: 1910px;
        height: 476px;
        background: url(https://www.cheongrium.com/static/images/img/img_reservation.jpg)
          center/cover fixed;
        /* background-repeat: no-repeat;
        background-attachment: fixed; */
      }
      .aa {
        padding: 50px 100px;
        color: white;
        font-family: PretendardL;
      }
      .aa h1 {
        font-size: 64px;
      }
      .aa p {
        font-size: 22px;
      }
    </style>

  <body>
    <div class="con">
      <div class="one">
        <div class="aa">
          <h1>예약・문의하기</h1>
          <p>
            예약 신청 및 문의를 남겨주시면 <br />
            담당자가 빠르게 안내드리겠습니다.
          </p>
        </div>
      </div>
    </div>

</html>
