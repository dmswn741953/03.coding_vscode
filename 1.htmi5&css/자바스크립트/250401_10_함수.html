<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <p>함수호출</p>
    <script>
      function myWrite() {
        document.write("자바스크립트");
      }
      document.querySelector("p").onclick = function () {
        myWrite();
      };
      // myWrite();
      (function () {
        document.write("자바스크립트");
      })();
    </script>
  </body>
</html>
