<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <p class="txt">하나</p>
    <button onclick="color()">글자 색 바꾸기</button>
    <button onclick="size()">글자 크기 바꾸기</button>
    <button>테두리 넣기</button>
    <script>
      function color() {
        document.getElementsByClassName("txt")[0].style.color = "#f00";
      }
      function size() {
        document.getElementsByClassName("txt")[0].style.fontSize = "32px";
      }
      document.getElementsByTagName("button")[2].onclick = function () {
        document.getElementsByClassName("txt")[0].style.border =
          "1px solid #000";
      };
    </script>
  </body>
</html>
