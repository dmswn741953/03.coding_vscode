<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클릭버튼</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <a href="#">클릭할때마다 콘솔에 1씩 증가</a>
    <p>0</p>
    <script>
      let a = 0;
      let b = 0;
      document.querySelector("a").onclick = function (e) {
        e.preventDefault();
        // console.log(++a);
        console.log((a += 2)); //a = a + 2
        document.querySelector("p").innerText = ++b;
      };
    </script>
  </body>
</html>
