<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>은주_태광</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        width: 100%;
        height: 2000px;
        max-width: 1907px;
        background: #ccc;
        position: relative;
      }
      ul {
        list-style: none;
      }
      .wrap .bg {
        height: 100vh;
      }
      .wrap .bg video {
        width: 100%;
        height: 100vh;
        object-fit: cover;
        box-sizing: border-box;
        vertical-align: top;
      }
      .wrap .nav {
        width: 100%;
        display: grid;
        position: absolute;
        grid-template-columns: 2fr 4fr 2fr;
        padding: 30px 70px;
        box-sizing: border-box;
        z-index: 1;
        top: 0;
        transition: 1s;
      }
      .wrap .nav.on {
        position: fixed;
        top: 0;
        left: 0;
      }
      .wrap .nav:hover {
        background: #fff;
      }

      .wrap .nav:hover .logo a img {
        content: url(https://www.taekwanggroup.co.kr/resources/front/assets/img/ex/header-d0329d3d/header_logo.svg);
      }

      .wrap .nav .menu {
        display: flex;
        height: 49px;
        justify-content: center;
        align-items: center;
        gap: 85px;
        font-size: 18px;
        font-weight: 600;
        color: #fff;
      }
      .wrap .nav:hover .menu {
        color: #000;
      }
      .wrap .nav .nav-r {
        display: flex;
        height: 49px;
        justify-content: flex-end;
        align-items: center;
        gap: 50px;
        color: #fff;
        font-weight: 600;
      }
      .wrap .nav:hover .nav-r {
        color: #000;
      }
      .wrap .nav .nav-r li:first-child {
        border: 0.5px solid #ccc;
        padding: 5px 15px;
        border-radius: 30px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="bg">
        <video autoplay muted loop>
          <source
            src="https://www.taekwanggroup.co.kr/UPLOAD/MAIN_MOVIE/FILE20250310181255pypNd.mp4"
            type="video/mp4"
          />
        </video>
        <video autoplay muted loop>
          <source
            src="https://www.taekwanggroup.co.kr/UPLOAD/MAIN_MOVIE/main_visual_2.mp4"
          />
        </video>
      </div>
      <div class="nav">
        <div class="logo">
          <a href="#"
            ><img
              src="https://www.taekwanggroup.co.kr/resources/front/assets/img/ex/header-d0329d3d/header_logo_white.svg"
              alt=""
          /></a>
        </div>
        <div>
          <ul class="menu">
            <li>태광그룹</li>
            <li>사업분야</li>
            <li>지속가능경영</li>
            <li>홍보센터</li>
            <li>인재채용</li>
          </ul>
        </div>
        <div>
          <ul class="nav-r">
            <li>Business Groups</li>
            <li>KR</li>
          </ul>
        </div>
      </div>
    </div>
    <script>
      window.onscroll = function () {
        let delta = event.deltaY;
        let ht = document.documentElement.scrollTop;
        console.log(ht);
        if (ht > 0 && delta < 0) {
          document.querySelector(".nav").classList.add("on");
        } else {
          document.querySelector(".nav").classList.remove("on");
        }
      };
    </script>
  </body>
</html>
