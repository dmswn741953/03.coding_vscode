<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
      let text = "";
      let i = 0;
      while (i < 10) {
        text += "<br>The number is " + i;
        i++;
      }
      //   while문은 주어진 조건이 참(true) 일 때 계속해서 코드를 반복 실행

      // for (let i = 0; i < 10; i++) {
      //   text += "<br>The number is " + i;
      // }
      document.write(text);
    </script>
  </body>
</html>
