<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <p>함수호출</p>
    <script>
      document.write(add(4, 5));
      document.write(myadd(100));
      function add(a, b) {
        return a + b;
      }
      function myadd(a) {
        return a + 100;
      }
      const x = function () {
        return 10 + 10;
      };
      document.write(x() + "<br>");
      document.write(x + "<br>");
    </script>
  </body>
</html>
