<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <a href="#">클릭하면 이미지로 변경(photo1.jpg)</a>
    <p id="demo">photo1</p>
    <!-- <img src="../images/photo1.jpg" alt="" /> -->
    <script>
      let bool = true;
      document.querySelector("a").onclick = function (e) {
        e.preventDefault();
        if (bool) {
          document.querySelector(
            "#demo"
          ).innerHTML = `<img src="../images/photo1.jpg" alt="" />`;
        } else {
          document.querySelector("#demo").innerHTML = "photo1";
        }
        bool = !bool;
      };
    </script>
  </body>
</html>
