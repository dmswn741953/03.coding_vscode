      // if (a > 10) {

      if (a > 10) {
        document.write("a는 10보다 크다");
      } else if (a < 10) {
        document.write("a는 10보다 작다");
      } else {
        document.write("a는 10이랑 같다");

      if (b == 20) document.write("b는 20입니다");
