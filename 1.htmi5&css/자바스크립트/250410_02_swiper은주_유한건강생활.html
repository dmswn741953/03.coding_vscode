<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
        position: relative;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.8);
      }
      .swiper .button {
        position: absolute;
        z-index: 1;
        left: 0;
        bottom: 0;
        font-size: 18px;
      }
      .swiper .button {
        width: 100%;
      }
      .swiper .button ul {
        display: flex;
        justify-content: center;
        gap: 70px;
        padding-bottom: 70px;
        color: #fff;
      }
      .swiper .controls {
        position: absolute;
        width: 100%;
        left: 50%;
        bottom: 0;
        z-index: 1;
      }
      .swiper .controls svg {
        position: absolute;
        left: 0;
        bottom: 0;
        fill: none;
        stroke: #ccc;
        stroke-dashoffset: 0;
        stroke-dasharray: 150;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="https://www.yuhancare.com/data/yuhancare/inc/img_new/main/visual_1.jpg"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://www.yuhancare.com/data/yuhancare/inc/img_new/main/visual_2.jpg"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://www.yuhancare.com/data/yuhancare/inc/img_new/main/visual_3.jpg"
            alt=""
          />
        </div>
      </div>
      <div class="button">
        <ul>
          <li>01. Ingredient</li>
          <li>02. Product</li>
          <li>03. Technology</li>
        </ul>
      </div>
      <div class="controls">
        <svg viewBox="0 0 150 5">
          <line x="0" y1="0" x2="15" y2="0"></line>
        </svg>
        <svg viewBox="-20 0 150 5">
          <line x1="0" y1="0" x2="15" y2="0"></line>
        </svg>
        <svg viewBox="-40 0 150 5">
          <line x1="0" y1="0" x2="15" y2="0"></line>
        </svg>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
