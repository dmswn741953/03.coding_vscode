      * {

        padding: 0;
      }
      ul {
        list-style: none;
      }
      .wrap {
        width: 100%;
        max-width: 1280px;
        text-align: center;
        margin: 30px auto;
      }
      .wrap .txt h1 {
        font-size: 48px;
        font-weight: 450;
      }
      .wrap .txt p {
        color: rgb(119, 119, 119);
        font-size: 18px;
        margin-top: 10px;
      }
      .wrap ul.menu {
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      .wrap ul.menu li {
        padding: 10px;
        margin: 50px 0;
        color: rgb(46, 46, 46);
        font-size: 15px;
        cursor: pointer;
      }
      .wrap ul.menu li.on {
        color: rgb(113, 178, 0);
        border-bottom: 3px solid;
      }
      .wrap ul.con {
        height: 220px;
        position: relative;
      }
      .wrap ul.con li {
        height: 100%;
        position: absolute;
        opacity: 0;
      }
      .wrap ul.con li.on {
        opacity: 1;
      }
      .wrap ul.con li div {
        display: flex;
        gap: 40px;
        height: 100%;
        top: 0;
        left: 0;
      }

      .wrap ul.con li div p,
      .wrap ul.con li div p img {
        width: 100%;
        height: 100%;
        vertical-align: middle;
        object-fit: cover;
      }
      .product {
        width: 1020px;
        margin: 50px auto;
      }
      .product .line {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
      }
      .product .line li {
        cursor: pointer;
      }
      .product .line li p:nth-child(1) {
        border: 1px solid #ccc;
      }
      .product .line li p:nth-child(1).on {
        border: 1px solid #000;
      }
      .product .line li p:nth-child(2) {
        color: #2e2e2e;
      }
      .product .p_con {
        position: relative;
      }
      .product .p_con li {
        position: absolute;
        opacity: 0;
      }
      .product .p_con li.on {
        opacity: 1;
      }
      .product .p_con li p {
        left: 0;
        top: 0;
      }
    </style>

    <script>
      console.log(
        document.querySelectorAll(".p_con li")[0].querySelector("p")
          .clientHeight
      );
      document.querySelectorAll(".menu li")[0].classList.add("on");
      document.querySelectorAll(".con li")[0].classList.add("on");
      document.querySelectorAll(".p_con li")[0].style.height =
        document.querySelectorAll(".p_con li")[0].querySelector("p")
          .clientHeight + "px";

      document.querySelectorAll(".p_con li").forEach(function (v, k) {
        v.style.height =
          document.querySelectorAll(".p_con li")[k].querySelector("p")
            .clientHeight + "px";
      });
      document.querySelectorAll(".line li .post")[0].classList.add("on");
      document.querySelectorAll(".p_con li")[0].classList.add("on");

      function remove() {
        document.querySelectorAll(".menu li").forEach(function (v, k) {
          v.classList.remove("on");
        });
        document.querySelectorAll(".con li").forEach(function (v, k) {
          v.classList.remove("on");
        });
      }
      function line() {
        document.querySelectorAll(".line li .post").forEach(function (v, k) {
          v.classList.remove("on");
          document.querySelectorAll(".p_con li").forEach(function (v, k) {
            v.classList.remove("on");
          });
        });
      }

      document.querySelectorAll(".menu li").forEach(function (v, k) {
        v.onclick = function () {
          remove();
          this.classList.add("on");
          document.querySelectorAll(".con li")[k].classList.add("on");
        };
      });

      document.querySelectorAll(".line li .post").forEach(function (v, k) {
        v.onclick = function () {
          line();
          this.classList.add("on");
          document.querySelectorAll(".p_con li")[k].classList.add("on");
        };
      });
