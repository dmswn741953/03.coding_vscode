<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dowhile</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
      let text = "";
      let i = 0;
      do {
        text += "<br>The number is " + i;
        i++;
      } while (i < 10);
      document.write(text);
    </script>
  </body>
</html>
