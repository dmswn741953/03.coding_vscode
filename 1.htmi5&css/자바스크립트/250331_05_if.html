<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <script>
      let date = new Date();
      let day = date.getDay(); //0번부터 6번 /0=일요일, 1=월요일 ~ ... 6=토요일
      let week;
      if (day == 0) {
        week = "일요일";
      } else if (day == 1) {
        week = "월요일";
      } else if (day == 2) {
        week = "화요일";
      } else if (day == 3) {
        week = "수요일";
      } else if (day == 4) {
        week = "목요일";
      } else if (day == 5) {
        week = "금요일";
      } else {
        week = "토요일";
      }

      document.write(
        `오늘은 ${date.getFullYear()}년 ${
          date.getMonth() + 1
        }월 ${date.getDate()}일 ${week}입니다<br>`
      );
    </script>
  </body>
</html>
