<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HLL</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #111;
      }
      ul.menu {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      ul.menu li a {
        display: block;
        padding: 0 16px;
        height: 44px;
        line-height: 44px;
        border: 1px solid #ccc;
        text-align: center;
      }
      ul.menu li.on a {
        background: #211955;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <script>
      document.write("자바스크립트");
      window.alert("잘못된 경로 입니다.");
      let test = window.confirm("참은 1,거짓은 0");
      console.log(test);
      window.prompt("당신의 성별은?");
    </script>
  </body>
</html>
