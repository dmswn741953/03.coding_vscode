<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HLL</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #111;
      }
      ul.menu {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      ul.menu li a {
        display: block;
        padding: 0 16px;
        height: 44px;
        line-height: 44px;
        border: 1px solid #ccc;
        text-align: center;
      }
      ul.menu li.on a {
        background: #211955;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <p class="on"></p>
    <script>
      var a = 123;
      var a = 345;
      a = "aaaaa";
      var b;
      b = "bbbb";

      var c = true; //1
      var d = false; //0
      let e = 000;
      e = 111;
      let f;
      f = 222;
      {
        let f = 333;
      }
      const g = 444;
      // g = 555;

      document.write(a + b + c) + "<br>";
      document.write(c + d + "<br>");
      document.write(e + "<br>");
      document.write(f + "<br>");
      document.write(g + "<br>");
      let p01 = document.querySelector("p");
      let aaa = p01.classList.contains("on1");
      document.write(aaa + "<br>");
    </script>
  </body>
</html>
