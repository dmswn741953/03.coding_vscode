<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      function myfnc(f) {
        return (5 / 9) * (f - 32);
      }
      document.getElementById("demo").innerHTML = myfnc(77);
      // document.getElementById("demo").innerHTML = myfnc;
    </script>
  </body>
</html>
