<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HLL버튼</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .wrap {
        width: 100%;
        max-width: 1905px;
      }
      .wrap > div.list {
        display: flex;
        width: 1200px;
        margin: 0 auto;
        justify-content: center;
      }
      .wrap > div.list.button {
        margin: 10px;
        padding: 10px;
        border: 1px solid;
      }
      .wrap .con ul {
        position: relative;
      }
      .wrap .con ul li {
        position: absolute;
        width: 100%;
        opacity: 0;
      }
      .wrap .con ul li.up {
        opacity: 1;
      }
      .wrap .con ul li p.logo {
        width: 1200px;
        text-align: center;
        margin: 10% auto;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="list">
        <button onclick="down()">ELLE</button>
        <button onclick="down()">COSMOPOLITAN</button>
        <button onclick="down()">Harper’s BAZAAR</button>
        <button onclick="down()">ESQUIRE</button>
        <button onclick="down()">STUDIO DOT</button>
        <button onclick="down()">YEET</button>
      </div>
      <div class="con">
        <ul>
          <li>
            <p class="logo">
              <img
                src="https://www.hll.kr/resources/images/main/logo-elle.svg"
                alt=""
              />
            </p>
            <p>
              <img
                src="https://www.hll.kr/resources/images/img_visual_elle_pc.png"
                alt=""
              />
            </p>
          </li>
          <li>
            <p class="logo">
              <img
                src="https://www.hll.kr/resources/images/main/logo-cosmopolitan.svg"
                alt=""
              />
            </p>
            <p>
              <img
                src="https://www.hll.kr/resources/images/img_visual_cosmopolitan_pc.png"
                alt=""
              />
            </p>
          </li>
          <li>
            <p class="logo">
              <img
                src="https://www.hll.kr/resources/images/main/logo-BAZAAR.svg"
                alt=""
              />
            </p>
            <p>
              <img
                src="https://www.hll.kr/resources/images/img_visual_bazaar_pc.png"
                alt=""
              />
            </p>
          </li>
          <li>
            <p class="logo">
              <img
                src="https://www.hll.kr/resources/images/main/logo-esquire.svg"
                alt=""
              />
            </p>
            <p>
              <img
                src="https://www.hll.kr/resources/images/img_visual_esquire_pc.png"
                alt=""
              />
            </p>
          </li>
          <li>
            <p class="logo">
              <img
                src="https://www.hll.kr/resources/images/main/logo-studio.svg"
                alt=""
              />
            </p>
            <p>
              <img
                src="https://www.hll.kr/resources/images/img_visual_studio_pc.png"
                alt=""
              />
            </p>
          </li>
          <li>
            <p class="logo">
              <img
                src="https://www.hll.kr/resources/images/main/logo-yeet.png"
                alt=""
              />
            </p>
            <p>
              <img
                src="https://www.hll.kr/resources/images/img_visual_yeet_pc.png"
                alt=""
              />
            </p>
          </li>
        </ul>
      </div>
    </div>
    <script>
      document.querySelectorAll(".wrap .con ul li")[0].classList.add("up");
      function down() {
        document.querySelectorAll(".wrap .con ul li").forEach(function (v, k) {
          v.classList.remove("up");
        });
      }
      document
        .querySelectorAll(".wrap div.list button")
        .forEach(function (v, k) {
          v.onclick = function () {
            document
              .querySelectorAll(".wrap .con ul li")
              [k].classList.add("up");
          };
        });
    </script>
  </body>
</html>
