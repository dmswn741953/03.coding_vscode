<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HLL</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .wrap {
        width: 100%;
        max-width: 1905px;
      }
      .wrap > ul {
        display: flex;
        width: 1200px;
        margin: 0 auto;
        justify-content: center;
      }
      .wrap > ul > li {
        margin: 10px;
        padding: 10px;
        border: 1px solid rgb(204, 204, 204);
        cursor: pointer;
      }
      .wrap > ul > li:hover {
        background-color: rgb(33, 25, 85);
        color: #fff;
      }
      .wrap .con ul {
        position: relative;
      }
      .wrap .con ul li {
        position: absolute;
        width: 100%;
        opacity: 0;
      }

      .wrap .con ul li.up {
        opacity: 1;
      }
      .wrap .con ul li p.logo {
        width: 1200px;
        height: 80px;
        text-align: center;
        margin: 7% auto;
      }
      .wrap .con ul li p.logo img {
        height: 100%;
      }
      .wrap .con ul li p:nth-child(2) img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <ul class="list">
        <li>ELLE</li>
        <li>COSMOPOLITAN</li>
        <li>Harperâ€™s BAZAAR</li>
        <li>ESQUIRE</li>
        <li>STUDIO DOT</li>
        <li>YEET</li>
      </ul>
      <div class="con">
        <ul>
          <li>
            <p class="logo">
              <img
                src="https://www.hll.kr/resources/images/main/logo-elle.svg"
                alt=""
              />
            </p>
            <p>
              <img
                src="https://www.hll.kr/resources/images/img_visual_elle_pc.png"
                alt=""
              />
            </p>
          </li>
          <li>
            <p class="logo">
              <img
                src="https://www.hll.kr/resources/images/main/logo-cosmopolitan.svg"
                alt=""
              />
            </p>
            <p>
              <img
                src="https://www.hll.kr/resources/images/img_visual_cosmopolitan_pc.png"
                alt=""
              />
            </p>
          </li>
          <li>
            <p class="logo">
              <img
                src="https://www.hll.kr/resources/images/main/logo-BAZAAR.svg"
                alt=""
              />
            </p>
            <p>
              <img
                src="https://www.hll.kr/resources/images/img_visual_bazaar_pc.png"
                alt=""
              />
            </p>
          </li>
          <li>
            <p class="logo">
              <img
                src="https://www.hll.kr/resources/images/main/logo-esquire.svg"
                alt=""
              />
            </p>
            <p>
              <img
                src="https://www.hll.kr/resources/images/img_visual_esquire_pc.png"
                alt=""
              />
            </p>
          </li>
          <li>
            <p class="logo">
              <img
                src="https://www.hll.kr/resources/images/main/logo-studio.svg"
                alt=""
              />
            </p>
            <p>
              <img
                src="https://www.hll.kr/resources/images/img_visual_studio_pc.png"
                alt=""
              />
            </p>
          </li>
          <li>
            <p class="logo">
              <img
                src="https://www.hll.kr/resources/images/main/logo-yeet.png"
                alt=""
              />
            </p>
            <p>
              <img
                src="https://www.hll.kr/resources/images/img_visual_yeet_pc.png"
                alt=""
              />
            </p>
          </li>
        </ul>
      </div>
    </div>
    <script>
      document.querySelectorAll(".wrap .con ul li")[0].classList.add("up");
      function down() {
        document.querySelectorAll(".wrap .con ul li").forEach(function (v, k) {
          v.classList.remove("up");
        });
      }
      document.querySelectorAll(".wrap .list li").forEach(function (v, k) {
        v.onclick = function () {
          down();
          document.querySelectorAll(".wrap .con ul li")[k].classList.add("up");
        };
      });
    </script>
  </body>
</html>
