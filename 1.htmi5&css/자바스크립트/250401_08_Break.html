<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
      let text = "";
      for (let i = 0; i < 10; i++) {
        if (i === 3) {
          break;
        }
        text += "The number is " + i + "<br>";
      }
      document.write(text);
    </script>
  </body>
</html>
