<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #wrap {
        width: 1500px;
        height: 430px;
        border: 1px solid;
        margin: 0 auto;
      }
      .zero {
        width: 350px;
        height: 420px;
        padding: 0 10px;
        border: 1px solid #ccc;
        background-color: white;
        float: left;
        text-align: center;
        box-shadow: black 3px 3px 15px;
      }
      .zero:nth-child(2n + 1) {
        transform: rotate(-5deg);
      }
      .zero:nth-child(2n) {
        transform: rotate(5deg);
      }
      .one {
        width: 100%;
        height: 80%;
      }

      .zero:nth-child(2n + 1) p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .zero:nth-child(2n) p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="zero">
        <p class="one"><img src="./images/photo1.jpg" alt="튤립" /></p>
        <p>그린컴퓨터아트학원</p>
      </div>
      <div class="zero">
        <p class="one"><img src="./images/photo2.jpg" alt="나뭇잎" /></p>
        <p>그린컴퓨터아트학원</p>
      </div>
      <div class="zero">
        <p class="one"><img src="./images/photo3.jpg" alt="튤립" /></p>
        <p>그린컴퓨터아트학원</p>
      </div>
      <div class="zero">
        <p class="one"><img src="./images/photo4.jpg" alt="나뭇잎" /></p>
        <p>그린컴퓨터아트학원</p>
      </div>
    </div>
  </body>
</html>
