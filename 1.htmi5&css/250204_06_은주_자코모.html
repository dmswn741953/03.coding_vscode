<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
        margin: 50px auto;
      }
      ul.zaco {
        width: 1763px;
        display: flex;
        justify-content: space-between;
      }
      li {
        width: 575px;
        height: 575px;
        position: relative;
        overflow: hidden;
        text-align: center;
      }

      .con {
        width: 100%;
        height: 100%;
        background: rgb(242, 241, 231);
        padding-top: 30%;
        color: rgb(150, 144, 37);
        left: 0;
        top: 0;
        transition: 1s;
      }
      li:hover .con {
        position: absolute;
        color: white;
        background: none;
        top: -15%;
        z-index: 1;
      }

      li:hover .one {
        opacity: 0;
      }

      li .tre img {
        width: 100%;
        height: 100%;
      }

      .one img {
        width: 150px;
      }
      li .tre img {
        filter: brightness(60%);
      }
    </style>
  </head>
  <body>
    <ul class="zaco">
      <li>
        <div class="con">
          <div class="one">
            <img src="./자코모/images/img_card_ico01.svg" alt="자코모" />
          </div>
          <div class="two">
            <h1>Environment</h1>
            <p>
              환경경영과 안전·보건 경영을 통해 기업의 건강 <br />
              사회의 건강, 그리고 지구의 건강을 지킵니다.
            </p>
          </div>
        </div>
        <div class="tre">
          <img src="./자코모/images/img_card01.jpg" alt="" />
        </div>
      </li>

      <li>
        <div class="con">
          <div class="one">
            <img src="./자코모/images/img_card_ico02.svg" alt="자코모" />
          </div>
          <div class="two">
            <h1>Social</h1>
            <p>
              사회의 일원으로서 고객, 임직원, 지역사회에 대한 <br />
              사회적 책임을 다합니다.
            </p>
          </div>
        </div>
        <div class="tre">
          <img src="./자코모/images/img_card02.jpg" alt="" />
        </div>
      </li>

      <li>
        <div class="con">
          <div class="one">
            <img src="./자코모/images/img_card_ico03.svg" alt="자코모" />
          </div>
          <div class="two">
            <h1>Governance</h1>
            <p>
              책임경영과 윤리경영을 통해 주주 및 <br />
              이해관계자의 권익 보호에 최선을 다합니다.
            </p>
          </div>
        </div>
        <div class="tre">
          <img src="./자코모/images/img_card03.jpg" alt="" />
        </div>
      </li>
    </ul>
  </body>
</html>
