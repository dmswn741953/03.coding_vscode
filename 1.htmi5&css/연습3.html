<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .list {
        width: 95%;
        max-width: 1420px;
        margin: 0 auto;
        display: flex;
        gap: 10px;
        justify-content: center;
      }
      .list li {
        flex: 1;
        cursor: pointer;
        position: relative;
      }
      .list li img {
        width: 100%;
        object-fit: cover;
        position: absolute;
        /* opacity: 0; */
        transition: 1s;
      }
      .list li img.default {
        opacity: 1;
      }
      .list li img.hidden {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <li>
        <img src="images/img_sustain_pc_1.jpg" alt="pc_1" />
        <img src="images/img_sustain_pc_hover_1_1.jpg" alt="hover" />
        <img src="images/img_sustain_pc_hover_2_1.jpg" alt="hover" />
        <img src="images/img_sustain_pc_hover_3_1.jpg" alt="hover" />
        <img src="images/img_sustain_pc_hover_4_1.jpg" alt="hover" />
        <img src="images/img_sustain_pc_hover_5_1.jpg" alt="hover" />
      </li>
      <li>
        <img src="images/img_sustain_pc_2.jpg" alt="pc_2" />
        <img src="images/img_sustain_pc_hover_1_2.jpg" alt="hover" />
        <img src="images/img_sustain_pc_hover_2_2.jpg" alt="hover" />
        <img src="images/img_sustain_pc_hover_3_2.jpg" alt="hover" />
        <img src="images/img_sustain_pc_hover_4_2.jpg" alt="hover" />
        <img src="images/img_sustain_pc_hover_5_2.jpg" alt="hover" />
      </li>
      <li>
        <img src="images/img_sustain_pc_3.jpg" alt="pc_3" />
        <img src="images/img_sustain_pc_hover_1_3.jpg" alt="hover" />
        <img src="images/img_sustain_pc_hover_2_3.jpg" alt="hover" />
        <img src="images/img_sustain_pc_hover_3_3.jpg" alt="hover" />
        <img src="images/img_sustain_pc_hover_4_3.jpg" alt="hover" />
        <img src="images/img_sustain_pc_hover_5_3.jpg" alt="hover" />
      </li>
      <li>
        <img src="images/img_sustain_pc_4.jpg" alt="pc_4" />
        <img src="images/img_sustain_pc_hover_1_4.jpg" alt="hover" />
        <img src="images/img_sustain_pc_hover_2_4.jpg" alt="hover" />
        <img src="images/img_sustain_pc_hover_3_4.jpg" alt="hover" />
        <img src="images/img_sustain_pc_hover_4_4.jpg" alt="hover" />
        <img src="images/img_sustain_pc_hover_5_4.jpg" alt="hover" />
      </li>
      <li>
        <img src="./자바스크립트/images/img_sustain_pc_5.jpg" alt="pc_5" />
        <img
          src="./자바스크립트/images/img_sustain_pc_hover_1_1.jpg"
          alt="hover"
        />
        <img
          src="./자바스크립트/images/img_sustain_pc_hover_2_5.jpg"
          alt="hover"
        />
        <img
          src="./자바스크립트/images/img_sustain_pc_hover_3_5.jpg"
          alt="hover"
        />
        <img
          src="./자바스크립트/images/img_sustain_pc_hover_4_5.jpg"
          alt="hover"
        />
        <img
          src="./자바스크립트/images/img_sustain_pc_hover_5_5.jpg"
          alt="hover"
        />
      </li>
    </ul>
    <script>
      let btn = document.querySelectorAll(".list li");
      btn.forEach(function (v, k) {
        v.onmouseenter = function () {
          console.log(k);
          myover(k);
        };
        v.onmouseleave = function () {
          myleave();
        };
      });

      function myleave() {
        //왜 item, index 를 다른 명칭으로 변경하면 안먹히는 것인가
        btn.forEach(function (item, index) {
          item.querySelector(
            "img"
          ).src = `./자바스크립트/images/img_sustain_pc_${index + 1}.jpg`;
        });
      }

      function myover(i) {
        btn.forEach(function (item, index) {
          item.querySelector(
            "img"
          ).src = `./자바스크립트/images/img_sustain_pc_hover_${i + 1}_${
            index + 1
          }.jpg`;
        });
      }
    </script>
  </body>
</html>
