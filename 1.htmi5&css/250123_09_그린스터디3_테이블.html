<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그린스터디3</title>
    <style>
      @font-face {
        font-family: Pretendard_R;
        src: url(./webfonts/Pretendard-Regular.woff) format(woff2);
      }
      table {
        border-collapse: collapse;
        margin: 0 auto;
        text-align: center;
        width: 1400px;
      }
      td {
        border: 1px solid #ccc;
        font-size: 18px;
        font-family: Pretendard_R;
        padding: 20px;
      }
      thead {
        background-color: rgb(230, 230, 230);
      }
      tbody {
        color: rgb(102, 102, 102);
      }
      tbody tr .aa {
        color: black;
      }
      tfoot {
        background-color: #f0f6fc;
        color: rgb(12, 77, 162);
        border-top: 3px solid rgb(12, 77, 162);
        border-bottom: 3px solid rgb(12, 77, 162);
      }
      .zero {
        width: 224px;
        border-left: none;
      }

      tr td:last-child {
        width: 392px;
        border-right: none;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td class="zero">주식의 종류</td>
          <td>발행주식 총수(주)</td>
          <td>액면총액(천원)</td>
          <td>비고</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="aa zero">보통주</td>
          <td>880,000,000</td>
          <td>880,000,000</td>
          <td></td>
        </tr>
        <tr>
          <td class="aa zero">우선주</td>
          <td>114,845</td>
          <td>114,845</td>
          <td></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td class="zero">합 계</td>
          <td>880,114,845</td>
          <td>880,114,845</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
