<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>svg_clippath</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section {
        position: relative;
        width: 300px;
        height: 300px;
      }
      section p {
        clip-path: url(#path);
        width: 100%;
        height: 100%;
        background: url(https://www.otoki.com/images/common/clip2_1.jpg)
          center/cover;
      }
      section p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        animation: ani 4s infinite alternate;
      }
      @keyframes ani {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      svg.path {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      div {
        width: 450px;
        height: 500px;
        position: relative;
      }
      div > p {
        clip-path: url(#one);
        width: 100%;
        height: 100%;
        background: url(https://www.otoki.com/images/common/clip1.jpg)
          center/cover;
      }
      div > p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        animation: con 5s infinite;
      }
      @keyframes con {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
      div svg.con {
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <section>
      <p>
        <img src="https://www.otoki.com/images/common/clip2.jpg" alt="photo1" />
      </p>
      <svg class="path">
        <clipPath id="path" clipPathUnits="objectBoundingBox">
          <path
            class="st0"
            d="M0.05,0.227L0.462,0.02c0.024-0.012,0.053-0.012,0.077,0l0.412,0.207C0.98,0.241,0.998,0.27,0.998,0.303
	L0.997,0.697c0,0.032-0.018,0.062-0.047,0.076L0.538,0.981c-0.024,0.012-0.053,0.012-0.077,0L0.049,0.775
	C0.021,0.76,0.002,0.731,0.002,0.698l0.001-0.395C0.003,0.271,0.021,0.242,0.05,0.227z"
          />
          <path
            class="st1"
            d="M23.1,116.2c-9.9,4.8-18,17.8-18,28.8v210c0,11,8.1,24,18,28.8l219.7,107.4c9.9,4.8,26.1,4.8,35.9,0
              l219.7-107.4c9.9-4.8,18-17.8,18-28.8V145c0-11-8.1-24-18-28.8L278.7,8.8c-9.9-4.8-26.1-4.8-35.9,0L23.1,116.2z"
          />
        </clipPath>
      </svg>
    </section>
    <div>
      <p>
        <img src="https://www.otoki.com/images/common/clip1_1.jpg" alt="" />
      </p>
      <svg class="con">
        <clipPath id="one" clipPathUnits="objectBoundingBox">
          <path
            class="st0"
            d="M0.613,1H0.43C0.231,1,0.068,0.837,0.068,0.637V0.363C0.068,0.163,0.231,0,0.43,0h0.183
                c0.199,0,0.363,0.163,0.363,0.363v0.275C0.976,0.837,0.813,1,0.613,1z"
          />
        </clipPath>
      </svg>
    </div>
  </body>
</html>
