<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>svg_clippath</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section {
        position: relative;
        width: 300px;
        height: 300px;
      }
      section p {
        clip-path: url(#path);
        width: 100%;
        height: 100%;
      }
      section p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      svg {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <section>
      <p><img src="./images/photo1.jpg" alt="photo1" /></p>
      <svg>
        <clipPath id="path" clipPathUnits="objectBoundingBox">

            class="st0"

	L0.997,0.697c0,0.032-0.018,0.062-0.047,0.076L0.538,0.981c-0.024,0.012-0.053,0.012-0.077,0L0.049,0.775
	C0.021,0.76,0.002,0.731,0.002,0.698l0.001-0.395C0.003,0.271,0.021,0.242,0.05,0.227z"
          />
          <path
            class="st1"

          />
        </clipPath>
      </svg>
    </section>
  </body>
</html>
