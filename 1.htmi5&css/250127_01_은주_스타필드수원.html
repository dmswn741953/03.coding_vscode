<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        width: 100%;
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }

      ul.con {
        width: 1180px;
        margin: 0 auto;
      }
      .con li img {
        width: 100%;
      }
      .con li {
        float: left;
        width: 280px;
        margin: 0 10px;
        border-radius: 20px;
        overflow: hidden;
      }

      .con li .txt {
        background: #f6f6f6;
        text-align: center;
        padding: 30px 10px 50px;
      }

      .con li .txt h3 {
        font-size: 24px;
        padding: 20px 0;
        letter-spacing: -2px;
        word-break: keep-all;
      }

      .con li:first-child {
        margin-top: 6%;
        margin-left: 0;
      }
      ul li:nth-child(3) {
        margin-top: 10%;
      }
      ul li:nth-child(4) {
        margin-top: 3%;
        margin-right: 0;
      }
      .con li:hover {
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <ul class="con">
      <li>
        <a href="#">
          <p class="im">
            <img
              src="https://www.starfield.co.kr/cdn/starfield_09/bnc/20240304/IM20240304091640273572.jpg"
              alt="지도"
            />
          </p>
          <div class="txt">
            <p>01.01(수)-01.31(금)</p>
            <h3>오시는 길 안내</h3>
          </div>
        </a>
      </li>

      <li>
        <a href="#">
          <p class="im">
            <img
              src="https://www.starfield.co.kr/cdn/starfield_09/bnc/20241206/IM20241206030114658480.jpg"
              alt="프로그램"
            />
          </p>
          <div class="txt">
            <p>01.01(수)-01.31(금)</p>
            <h3>스타필드 수원 1월 키즈 프로그램</h3>
          </div>
        </a>
      </li>
      <li>
        <a href="#">
          <p class="im">
            <img
              src="https://www.starfield.co.kr/cdn/starfield_09/bnc/20241206/IM20241206030122374624.jpg"
              alt="브랜드 안내"
            />
          </p>
          <div class="txt">
            <p>01.01(수)-01.31(금)</p>
            <h3>신규 오픈 브랜드 안내</h3>
          </div>
        </a>
      </li>
      <li>
        <a href="#">
          <p class="im">
            <img
              src="https://www.starfield.co.kr/cdn/starfield_09/bnc/20241206/IM20241206030143386554.jpg"
              alt="공연 안내"
            />
          </p>
          <div class="txt">
            <p>01.01(수)-01.31(금)</p>
            <h3>별마당 도서관 1월 강연&공연 안내</h3>
          </div>
        </a>
      </li>
    </ul>
  </body>
</html>
