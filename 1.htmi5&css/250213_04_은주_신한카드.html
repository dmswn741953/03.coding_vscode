<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신한카드</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
      }
      ul {
        list-style: none;
        width: 1224px;
        margin: 0 auto;
        display: flex;
        gap: 20px;
        /* justify-content: space-around; */
      }
      div.zero {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      ul li {
        flex: 1;
        width: 384px;
        border: 1px solid #ccc;
        border-radius: 20px;
        padding: 30px;
        box-sizing: border-box;
        text-align: center;
      }
      ul li p {
        margin: 0 auto;
      }
      ul li p:first-child {
        width: 56px;
      }
      ul li p:first-child img {
        width: 100%;
      }

      ul li p:nth-child(2) {
        font-size: 24px;
        margin: 10px;
        font-weight: bold;
        color: #011b6a;
      }
      ul li p:nth-child(3) {
        font-size: 18px;
      }

      ul.two li {
        width: 588px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="zero">
        <ul class="one">
          <li>
            <p>
              <img
                src="https://databada.shinhancard.com/assets/icon_custom_01-D_uGWqzi.png"
                alt=""
              />
            </p>
            <p>Macro Data</p>
            <p>지역경제, 민간소비, 경제효과, 관광/상권 Data 등</p>
          </li>
          <li>
            <p>
              <img
                src="https://databada.shinhancard.com/assets/icon_custom_02-C3Fg9Baz.png"
                alt=""
              />
            </p>
            <p>Consumer Data</p>
            <p>Profile Data, Micro Segments, 고객유입/이탈 등</p>
          </li>
          <li>
            <p>
              <img
                src="https://databada.shinhancard.com/assets/icon_custom_03-CBdTtg5L.png"
                alt=""
              />
            </p>
            <p>Merchant & Seller Data</p>
            <p>온/오프라인 사업자 Data</p>
          </li>
        </ul>
        <ul class="two">
          <li>
            <p>
              <img
                src="https://databada.shinhancard.com/assets/icon_custom_04-DYHLchGC.png"
                alt=""
              />
            </p>
            <p>E-Commerce Data</p>
            <p>e커머스 카테고리/브랜드/상품 Data</p>
          </li>
          <li>
            <p>
              <img
                src="https://databada.shinhancard.com/assets/icon_custom_05-DIu7oY9U.png"
                alt=""
              />
            </p>
            <p>Market Data</p>
            <p>Market Share, 고객유입/이탈, Brand Performance Data 등</p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
