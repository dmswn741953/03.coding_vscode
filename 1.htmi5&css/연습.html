<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .wrap {
        display: grid;
        width: 1200px;
        margin: 0 auto;
        background: #f00;
        grid-template-columns: repeat(6, 200px);
        grid-template-rows: 100px 300px 200px 100px;
        grid-template-areas: "logo menu menu menu menu menu" "slid slid slid slid slid slid" "notice notice banner banner go go" "ftlogo copy copy copy copy sns";
      }
      div:first-child {
        grid-area: logo;
        background: #aaa;
      }
      div:first-child p {
        /* width: 100%; */
        height: 100%;
        display: flex;
        align-items: center;
      }
      div:first-child p img {
        width: 100%;
      }
      div.menu {
        grid-area: menu;
        background: #bbb;
        padding: 30px 30px 0 0;
      }
      div.menu > ul {
        width: 100%;
        display: flex;
        justify-content: flex-end;
        text-align: center;
      }
      div.menu > ul > li {
        width: 25%;
        border: 1px solid;
      }
      div.menu > ul > li > a {
        display: block;
        width: 100%;
        border: 1px solid;
      }
      div.menu > ul > li .sub div:nth-child(3) {
        grid-area: slid;
        background: #ccc;
      }
      div:nth-child(4) {
        grid-area: notice;
        background: #ddd;
      }
      div:nth-child(5) {
        grid-area: banner;
        background: #eee;
      }
      div:nth-child(6) {
        grid-area: go;
        background: #aaa;
      }
      div:nth-child(7) {
        grid-area: ftlogo;
        background: #bbb;
      }
      div:nth-child(8) {
        grid-area: copy;
        background: #ccc;
      }
      div:nth-child(9) {
        grid-area: sns;
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div>
        <p><img src="../★포토폴리오/뚜레쥬르/logo_white.png" alt="" /></p>
      </div>

      <div class="menu">
        <ul>
          <li>
            <a href="#">탑</a>
            <ul class="sub">
              <li><a href="#">블라우스</a></li>
              <li><a href="#">티</a></li>
              <li><a href="#">셔츠</a></li>
              <li><a href="#">니트</a></li>
            </ul>
          </li>
          <li>
            <a href="#">아우터</a>
            <ul class="sub">
              <li><a href="#">자켓</a></li>
              <li><a href="#">티</a></li>
              <li><a href="#">셔츠</a></li>
              <li><a href="#">니트</a></li>
            </ul>
          </li>
          <li>
            <a href="#">팬츠</a>
            <ul class="sub">
              <li><a href="#">귀고리</a></li>
              <li><a href="#">목걸이</a></li>
              <li><a href="#">셔츠</a></li>
              <li><a href="#">레깅스</a></li>
            </ul>
          </li>
          <li>
            <a href="#">악세서리</a>
            <ul class="sub">
              <li><a href="#">블라우스</a></li>
              <li><a href="#">티</a></li>
              <li><a href="#">셔츠</a></li>
              <li><a href="#">니트</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div>슬라이드</div>
      <div>공지사항/갤러리</div>
      <div>배너</div>
      <div>바로가기</div>
      <div>로고</div>
      <div>카피</div>
      <div>sns</div>
    </div>
  </body>
</html>
