<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      section.core {
        width: 100%;
        max-width: 940px;
        border: 1px solid;
        margin: 0 auto;
      }
      section.core ul {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
      }
      section.core ul li {
        flex: 1 0 40%;
        padding-top: 50%;
        background: #ccc;
        border-radius: 70px 0 70px 0;
      }
    </style>
  </head>
  <body>
    <section class="core">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>
  </body>
</html>
