<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>노랑풍선메뉴</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      body {
        background: #ccc;
      }
      /* header {
        position: relative;
      } */
      header .top {
        width: 1480px;
        height: 100px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        /* align-items: center; */
      }
      header:hover {
        background: #fff;
      }
      header:hover > .top > nav > ul > li > a {
        color: #000;
      }

      header .top .logo {
        width: 134px;
        height: 100%;
        display: flex;
        align-items: center;
      }
      header .top .logo a {
        display: block;
        width: 100%;
        height: 38px;
        background: url(https://company.ybtour.co.kr/assets/img/logo_sprite-Brn9Kh_o.png)
          left top/ 134px 85px no-repeat;
      }
      header:hover .top .logo a {
        background: url(https://company.ybtour.co.kr/assets/img/logo_sprite-Brn9Kh_o.png)
          left bottom/ 134px 85px no-repeat;
      }

      nav > ul {
        display: flex;
        height: 100%;
        align-items: center;
      }

      nav > ul > li {
        position: relative;
      }
      nav > ul > li > a {
        color: #fff;
        font-style: 18px;
        font-weight: bold;
        padding: 0 24px;
        font-size: 18px;
        position: relative;
      }
      nav > ul > li > a::after {
        position: absolute;
        content: "";
        width: 100%;
        height: 4px;
        left: 0;
        top: 60px;
        background: #ffc72c;
        transform: scaleX(0);
        transition: 1s;
      }
      nav > ul > li:hover > a::after {
        transform: scaleX(1);
      }
      nav > ul > li .sub {
        position: absolute;
        width: 100%;
        top: 65px;
        background: #fff;
        text-align: center;
        height: 0;
        overflow: hidden;
        line-height: 40px;
        transition: 1s;
        z-index: 999;
      }

      nav > ul > li .sub a {
        color: #333;
      }
      nav > ul > li .sub a:hover {
        color: #ffc72c;
      }
      nav > ul:hover > li .sub {
        height: 300px;
      }
      header > div.top > nav > div.bg {
        position: absolute;
        width: 100%;
        height: 0;
        left: 0;
        top: 100px;
        background: #fff;
        border: 0px solid #ccc;
        transition: 1s;
      }

      header > div.top > nav > ul:hover ~ .bg {
        height: 300px;
        border-color: #ccc;
        border: 1px solid transparent;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="top">
        <div class="logo"><a href="#"></a></div>
        <nav>
          <ul>
            <li>
              <a href="#">회사소개</a>
              <ul class="sub">
                <li><a href="#">회사소개</a></li>
                <li><a href="#">대표인사말</a></li>
                <li><a href="#">연혁</a></li>
                <li><a href="#">고객만족경영</a></li>
                <li><a href="#">윤리경영</a></li>
                <li><a href="#">CI소개</a></li>
                <li><a href="#">오시는길</a></li>
              </ul>
            </li>
            <li>
              <a href="#">투자정보</a>
              <ul class="sub">
                <li><a href="#">재무정보</a></li>
                <li><a href="#">공고사항</a></li>
              </ul>
            </li>
            <li>
              <a href="#">대리점안내</a>
              <ul class="sub">
                <li><a href="#">대리점소개</a></li>
                <li><a href="#">개설신청안내</a></li>
              </ul>
            </li>
            <li>
              <a href="#">홍보센터</a>
              <ul class="sub">
                <li><a href="#">사회공헌</a></li>
                <li><a href="#">인증·수상</a></li>
                <li><a href="#">보도기사</a></li>
              </ul>
            </li>
            <li>
              <a href="#">채용정보</a>
              <ul class="sub">
                <li><a href="#">인재상</a></li>
                <li><a href="#">복지제도</a></li>
                <li><a href="#">채용정보</a></li>
              </ul>
            </li>
          </ul>
          <div class="bg"></div>
        </nav>
      </div>
    </header>
  </body>
</html>
