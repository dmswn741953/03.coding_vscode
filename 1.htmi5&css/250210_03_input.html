<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input</title>
    <style>
      :focus {
        outline: none;
      }
      * {
        margin: 0;
        padding: 0;
      }
      p.app {
        width: 40px;
        height: 40px;
        /* border: 1px solid; */
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 50px;
        padding: 10px;
        border-radius: 50%;
        box-sizing: border-box;
        position: relative;
      }
      p.app::before {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: #ccc;
        border-radius: 50%;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: 0.5s;
      }
      p.app:hover:before {
        opacity: 0.5;
      }
      p.app::after {
        content: "google 앱";
        position: absolute;
        left: 0%;
        top: 50px;
        background: #000;
        color: #fff;
        padding: 5px 10px;
        white-space: nowrap;
        border-radius: 5px;
        opacity: 0;
        transition: 1s;
      }
      p.app:hover:after {
        transition-delay: 0.5s;
        opacity: 1;
      }
      p.app img {
        width: 24px;
      }

      .google {
        width: 750px;
        padding: 20px 20px;
        border: 1px solid #ccc;
        border-radius: 100px;
        display: flex;
      }
      .google p,
      .google span {
        padding: 0 10px;
        /* border: 1px solid; */
        display: flex;
        align-items: center;
        position: relative;
      }
      .google p {
        cursor: pointer;
      }
      .google p:hover:before {
        content: "";
        position: absolute;
        left: 15px;
        top: 46px;
        width: 10px;
        height: 10px;
        background: #000;
        transform: rotate(45deg);
      }
      .google p:hover:after {
        content: "";
        position: absolute;
        top: 50px;
        left: -20px;
        padding: 10px;
        background: #000;
        color: #fff;
        white-space: nowrap;
      }

      .google p:nth-of-type(1):hover:after {
        content: "입력도구";
      }
      .google p:nth-of-type(2):hover:after {
        content: "음성검색";
      }
      .google p:nth-of-type(3):hover:after {
        content: "이미지로 검색";
        left: -35px;
      }
      .google img {
        width: 20px;
      }
      .google input[type="search"] {
        width: 600px;
        border: none;
      }
    </style>
  </head>
  <body>
    <p class="app"><img src="./images/app.svg" alt="app" /></p>
    <div class="google">
      <span><img src="./images/searchicon.png" alt="search" /></span>
      <input type="search" />
      <p><img src="./images/keyboard.png" alt="keyboard" /></p>
      <p><img src="./images/mic.svg" alt="mic" /></p>
      <p><img src="./images/camera.svg" alt="camera" /></p>
    </div>
  </body>
</html>
