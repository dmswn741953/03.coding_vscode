<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코웨이</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }
      .wrap {
        width: 1120px;
        margin: 0 auto;
      }
      .txt {
        padding-bottom: 50px;
      }
      .txt h2 {
        font-style: 32px;
        font-family: "Montserrat", serif;
        padding-bottom: 10px;
        color: rgb(17, 17, 17);
      }
      .txt p {
        color: rgb(51, 51, 51);
      }
      ul.one {
        font-size: 22px;
        font-family: "Montserrat", serif;
      }

      .one li {
        float: left;
        width: calc(100% / 3);
        /* width: 373px; */
        height: 410px;
        padding: 50px 0 0;
        text-align: center;
        color: white;
        box-sizing: border-box;
      }
      .one li:first-child {
        background: url(https://sustainability.coway.co.kr/images/main/policy-img-1.jpg)
          center/cover;
      }
      .one li:nth-child(2) {
        background: url(https://sustainability.coway.co.kr/images/main/policy-img-2.jpg)
          center/cover;
      }
      .one li:nth-child(3) {
        background: url(https://sustainability.coway.co.kr/images/main/policy-img-3.jpg)
          center/cover;
      }
      .one li p:last-child {
        padding: 40px 0;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="txt">
        <h2>ESG Policy & Performance</h2>
        <p>
          코웨이의 ESG는 환경, 사회, 지배구조에 대한 차별화된 접근 방식을
          반영하며,<br />
          이를 통해 장기적인 성과와 지속가능한 가치 창출을 추구합니다.
        </p>
      </div>
      <ul class="one">
        <li>
          <p><b> Environmental </b></p>
          <p>
            <img
              src="https://sustainability.coway.co.kr/images/main/policy-icon-more.png"
              alt="플러스"
            />
          </p>
        </li>
        <li>
          <b> Social </b>
          <p>
            <img
              src="https://sustainability.coway.co.kr/images/main/policy-icon-more.png"
              alt="플러스"
            />
          </p>
        </li>
        <li>
          <p><b> Governance </b></p>
          <p>
            <img
              src="https://sustainability.coway.co.kr/images/main/policy-icon-more.png"
              alt="플러스"
            />
          </p>
        </li>
      </ul>
    </div>
  </body>
</html>
