<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      input {
        display: none;
      }
      .menu {
        width: 1220px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid #ccc;
        margin-bottom: 30px;
      }
      div.con {
        width: 1220px;
        margin: 20px auto;
        position: relative;
        width: 1220px;
      }

      div.con {
        position: absolute;
        left: 0;
        top: 0;
        display: none;
      }
      .menu label {
        flex: 1;
        padding: 20px 0;
        position: relative;
        cursor: pointer;
      }

      #list1:checked ~ .con > div p:first-child,
      #list2:checked ~ .con > div p:nth-child(2),
      #list3:checked ~ .con > div p:nth-child(3),
      #list4:checked ~ .con > div p:nth-child(4),
      #list5:checked ~ .con > div p:nth-child(5),
      #list6:checked ~ .con > div p:nth-child(6) {
        display: block;
      }
      #list1:checked ~ .menu label:first-child,
      #list2:checked ~ .menu label:nth-child(2),
      #list3:checked ~ .menu label:nth-child(3),
      #list4:checked ~ .menu label:nth-child(4),
      #list5:checked ~ .menu label:nth-child(5),
      #list6:checked ~ .menu label:nth-child(6) {
        border-bottom: 2px solid #007dc5;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="list" id="list1" />
    <input type="radio" name="list" id="list2" />
