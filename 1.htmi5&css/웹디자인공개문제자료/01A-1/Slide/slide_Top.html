<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="" />
    <!-------실전 시험에서는 css, js파일을 따로 만들어야함------->
    >
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .slideWrap {
        width: 1200px;
        margin: 0 auto;
        height: 300px;
        overflow: hidden;
      }
      .slideWrap .slide {
        width: 100%;
        height: 100%;
      }
      .slideWrap .slide li {
        width: 1200px;
        height: 300px;
      }
      .slideWrap .slide li img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
    <script src="../script/jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        function nextAni() {
          $(".slide").animate(
            {
              marginTop: "-300px",
            },
            500,
            function () {
              $(".slide").css({ marginTop: "0" });
              $(".slide li").eq(0).appendTo(".slide");
            }
          );
        }
        setInterval(function () {
          nextAni();
        }, 3000);
      });
    </script>
  </head>
  <body>
    <div class="slideWrap">
      <ul class="slide">
        <li><img src="../images/slide01.jpg" alt="slide01" /></li>
        <li><img src="../images/slide02.jpg" alt="slide02" /></li>
        <li><img src="../images/slide03.jpg" alt="slide03" /></li>
      </ul>
    </div>
  </body>
</html>
