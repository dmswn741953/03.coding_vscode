<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mix_blend</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        position: absolute;
        width: 960px;
        height: 640px;
        object-fit: cover;
        transition: 0.5s;
        transform: scale(1);
      }
      div:hover img:nth-child(2) {
        transform: scale(10);
      }
    </style>
  </head>
  <body>
    <div>
      <img src="./images/photo1.jpg" alt="" />
      <img src="./images/shape.svg" alt="" />
    </div>
  </body>
</html>
