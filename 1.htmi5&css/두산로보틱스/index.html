<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: dusan;
        src: url(./webfonts/dusan.woff) format("woff");
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      body {
        background: #ccc;
      }
      .edu {
        margin: 0 auto;
        /* width: 1680px; */
        height: 780px;
        display: flex;
        gap: 24px;
        /* border-radius: 20px;
              overflow: hidden; */
      }

      .edu > div.left {
        background: url(https://www.doosanrobotics.com/images/services/robot-training-img01.png)
          center/cover;
        border-radius: 20px;
        overflow: hidden;
        flex: 1;
      }
      .edu > div.right {
        flex: 3;
        /* background: #f0f0f0; */
        display: flex;
        flex-direction: column;
        gap: 24px;
        border-radius: 20px;
        overflow: hidden;
      }
      .edu > div.right > div {
        flex: 1;
      }
      .edu > div.right > div.inner {
        /* width: 100%; */
        display: flex;
        gap: 24px;
      }

      .edu > div.right > div.inner:first-child > div:first-child {
        flex: 1;
        width: 398px;
        border-radius: 20px;
        background: #fff;
        /* padding: 40px; */
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .edu > div.right > div.inner:first-child > div:first-child > h1,
      .edu > div.right > div.inner:last-child > div:last-child h1 {
        font-size: 28px;
      }
      .edu > div.right > div.inner:first-child > div:last-child {
        flex: 2;
        background: url(https://www.doosanrobotics.com/images/services/robot-training-img02.png)
          center/cover;
        border-radius: 20px;
      }
      .edu > div.right > div.inner:last-child > div {
        flex: 1;
        border-radius: 20px;
      }
      .edu > div.right > div.inner:last-child > div:first-child {
        background: url(https://www.doosanrobotics.com/images/services/robot-training-img03.png)
          center/cover;
      }
      .edu > div.right > div.inner:last-child > div:nth-child(2) {
        background: url(https://www.doosanrobotics.com/images/services/robot-training-img04.png)
          center/cover;
      }
      .edu > div.right > div.inner:last-child > div:nth-child(3) {
        background: #fff;
      }
      .edu > div.right > div.inner:last-child .txt {
        /* width: 398px; */
        height: 100%;
        padding: 40px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      span {
        color: rgb(0, 94, 184);
      }
    </style>
  </head>
  <body>
    <div class="edu">
      <div class="left"></div>
      <div class="right">
        <div class="inner">
          <div>
            <h1>
              현장에서 바로 적용 가능한 <br />
              <span>최고의 실습 교육</span>
            </h1>
            <p>
              두산로보틱스에서 개발한 검증된 실무형 교육 <br />
              커리큘럼으로, 실제 현장에서 바로 적용하며 <br />
              시시각각 발생하는 다양한 문제를 해결할 수 <br />
              있도록 설계되었습니다.
            </p>
          </div>
          <div></div>
        </div>
        <div class="inner">
          <div></div>
          <div></div>
          <div>
            <div class="txt">
              <h1>
                초보자부터 전문가까지 <br />
                <span>수준별 교육 제공</span>
              </h1>
              <p>
                초보자부터 현업 엔지니어 및 교수까지 수준별로 <br />
                들을 수 있는 맞춤형 교육이 마련돼 있습니다.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
