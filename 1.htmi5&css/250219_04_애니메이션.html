<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p:first-child {
        position: relative;
        width: 100px;
        height: 100px;
        /* background: #ccc; */
        animation-name: move;
        animation-duration: 3s;
        animation-timing-function: ease;
        /* animation-delay: 1s; */
        animation-iteration-count: 6;
        animation-direction: alternate;
      }
      p:nth-child(2) {
        position: relative;
        width: 100px;
        height: 100px;
        animation-name: malu;
        animation-duration: 3s;
        animation-timing-function: ease-in;
        animation-iteration-count: 6;
        animation-direction: alternate;
      }
      p:nth-child(3) {
        position: relative;
        width: 100px;
        height: 100px;
        animation-name: malu2;
        animation-duration: 3s;
        animation-timing-function: ease-out;
        animation-iteration-count: 6;
        animation-direction: alternate;
      }
      p:nth-child(4) {
        position: relative;
        width: 100px;
        animation-name: malu3;
        animation-duration: 3s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: 6;
        animation-direction: alternate;
      }
      p:nth-child(5) {
        position: relative;
        width: 100px;
        height: 100px;
        animation-name: malu4;
        animation-duration: 3s;
        animation-timing-function: linear;
        animation-iteration-count: 6;
        animation-direction: alternate;
      }
      p:nth-child(6) {
        position: relative;
        width: 100px;
        height: 100px;
        animation-name: malu5;
        animation-duration: 3s;
        animation-timing-function: cubic-bezier();
        animation-iteration-count: 6;
        animation-direction: alternate;
      }
      p img {
        width: 100px;
      }

      @keyframes move {
        0%/*from*/ {
          left: 0;
          /* background: red; */
        }
        100%/*to*/ {
          left: 500px;
          /* background: yellow; */
        }
      }
      @keyframes malu {
        0% {
          left: 0;
        }
        100% {
          left: 500px;
        }
      }
      @keyframes malu2 {
        0% {
          left: 0;
        }
        100% {
          left: 500px;
        }
      }
      @keyframes malu3 {
        0% {
          left: 0;
        }
        100% {
          left: 500px;
        }
      }
      @keyframes malu4 {
        0% {
          left: 0;
        }
        100% {
          left: 500px;
        }
      }
      @keyframes malu5 {
        0% {
          left: 0;
        }
        100% {
          left: 500px;
        }
      }
    </style>
  </head>
  <body>
    <p><img src="./images/mm.png" alt="" />ease</p>
    <p>
      <img
        src="https://i.pinimg.com/736x/62/c2/d8/62c2d8783195285ebfa949ecdf30ecb1.jpg"
        alt=""
      />ease-in
    </p>
    <p>
      <img
        src="https://i.pinimg.com/736x/19/d1/33/19d1335dc33c6ce48989e17870eb3f00.jpg"
        alt=""
      />ease-out
    </p>
    <p><img src="./images/mm.png" alt="" />ease-in-out</p>
    <p><img src="./images/mm.png" alt="" />linear</p>
    <p><img src="./images/mm.png" alt="" />cubic-bezier</p>
  </body>
</html>
