<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div.scroll {
        width: 160px;
        height: 160px;
        background-image: linear-gradient(to top, #fad0c4 0%, #ffd1ff 100%);
        border-radius: 50%;
        position: relative;
      }
      div.scroll p:first-child img {
        position: absolute;
        left: 8px;
        top: 8px;
        animation-name: scroll;
        animation-duration: 6s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-direction: normal;
      }
      div.scroll p:nth-child(2) img {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      div.scroll2 {
        position: relative;
        width: 160px;
        height: 160px;
        border-radius: 50%;
        background: linear-gradient(rgb(62, 104, 255), rgb(110, 124, 255));
      }
      div.scroll2 p {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      div.scroll2 p:first-child {
        width: 90%;
        height: 90%;
      }
      div.scroll2 p:first-child img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        animation-name: rotate;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

      @keyframes scroll {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="scroll">
      <p><img src="./images/scroll_down.png" alt="스크롤다운" /></p>
      <p>
        <img src="./images/down.png" alt="" />
      </p>
    </div>
    <div class="scroll2">
      <p><img src="./images/scroll_down.png" alt="스크롤다운" /></p>
      <p>
        <img src="./images/down.png" alt="" />
      </p>
    </div>
    <div class="ex">
      <p class="arc"><img src="./images/Group.png" alt="" /></p>
      <p class="arc"><img src="./images/Group.svg" alt="" /></p>
      <p class="arc"><img src="./images/wave.svg" alt="" /></p>
      <p class="arc"><img src="./images/wave1.svg" alt="" /></p>
      <p class="arc"><img src="./images/wave2.svg" alt="" /></p>
    </div>
  </body>
</html>
