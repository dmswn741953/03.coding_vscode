<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mix_blend</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        display: flex;
        position: relative;
      }
      span:nth-child(2) {
        position: absolute;
        left: 110px;
        top: 0;
        mix-blend-mode: multiply;
      }
      span:nth-child(3) {
        position: absolute;
        left: 220px;
        top: 0;
        mix-blend-mode: multiply;
      }
      ul li:nth-child(2) {
        position: absolute;
        left: 110px;
        top: 0;
        mix-blend-mode: multiply;
      }
      ul li:nth-child(3) {
        position: absolute;
        left: 220px;
        top: 0;
        mix-blend-mode: multiply;
      }
      div.logo {
        display: flex;
        position: relative;
      }
      div.logo p {
        position: absolute;
        mix-blend-mode: multiply;
      }
      div.logo p img {
        width: 100%;
        height: 100%;
      }
      div.logo p:nth-child(2) {
        left: 117px;
        top: 0;
      }
      div.logo p:nth-child(3) {
        left: 234px;
        top: 7px;
      }
      div.logo p:nth-child(4) {
        width: 1200px;
        height: 700px;
        left: -150px;
        top: -250px;
      }
      div.logo p:nth-child(5) {
        width: 1200px;
        height: 700px;
        left: -200px;
        top: -250px;
      }
    </style>
  </head>
  <body>
    <span>
      <img
        src="https://hg.mirae-n.com/front/images/main_new/logo01.svg"
        alt=""
      />
    </span>
    <span>
      <img
        src="https://hg.mirae-n.com/front/images/main_new/logo02.svg"
        alt=""
      />
    </span>
    <span>
      <img
        src="https://hg.mirae-n.com/front/images/main_new/logo03.svg"
        alt=""
      />
    </span>
    <ul>
      <li>
        <p>
          <img
            src="https://hg.mirae-n.com/front/images/main_new/logo01.svg"
            alt=""
          />
        </p>
      </li>
      <li>
        <p>
          <img
            src="https://hg.mirae-n.com/front/images/main_new/logo02.svg"
            alt=""
          />
        </p>
      </li>
      <li>
        <p>
          <img
            src="https://hg.mirae-n.com/front/images/main_new/logo03.svg"
            alt=""
          />
        </p>
      </li>
    </ul>
    <div class="logo">
      <p>
        <img
          src="https://hg.mirae-n.com/front/images/main_new/logo01.svg"
          alt=""
        />
      </p>
      <p>
        <img
          src="https://hg.mirae-n.com/front/images/main_new/logo02.svg"
          alt=""
        />
      </p>
      <p>
        <img
          src="https://hg.mirae-n.com/front/images/main_new/logo03.svg"
          alt=""
        />
      </p>
      <p><img src="./images/bear1.png" alt="" /></p>
      <p><img src="./images/bear2.png" alt="" /></p>
    </div>
  </body>
</html>
