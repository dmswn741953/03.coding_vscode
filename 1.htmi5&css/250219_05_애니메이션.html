<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      p {
        position: absolute;
        width: 100px;
        height: 100px;
        background: #f00;
        border-radius: 150%;
        animation-name: move;
        animation-duration: 1s;
        animation-timing-function: ease-out;
        /* animation-delay: 1s; */
        animation-iteration-count: 10;
        animation-direction: alternate;
      }

      @keyframes move {
        0%/*from*/ {
          bottom: 0;
          /* background: red; */
        }
        100%/*to*/ {
          bottom: 50%;
          /* background: yellow; */
        }
      }
    </style>
  </head>
  <body>
    <p>행복하세요</p>
  </body>
</html>
