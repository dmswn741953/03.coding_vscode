<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      svg.rect {
        width: 500px;
        height: 500px;
        /* stroke-dasharray: 10;
        stroke-dashoffset: 10; */
        stroke-dasharray: 1200;
        stroke-dashoffset: 1200;
        transition: 1s;
      }
      svg.rect:hover {
        stroke-dashoffset: 0;
        /* animation: ani 1s forwards; */
      }
      @keyframes ani {
        0% {
          stroke-dashoffset: 1200;
        }
        100% {
          stroke-dashoffset: 0;
        }
      }
      svg.cir {
        width: 500px;
        height: 500px;
        stroke-linecap: round;
        stroke-dasharray: 1257; /*원주율보다 커야함*/
        stroke-dashoffset: 1257;
        transform: rotate(-90deg);
        transition: 1s;
        animation: circleAni 1s infinite;
      }
      svg.cir:hover {
        stroke-dashoffset: 0;
      }
      @keyframes circleAni {
        0% {
          stroke-dashoffset: 1257;
        }
        100% {
          stroke-dashoffset: 150;
        }
      }
      .mic path {
        transform: scale(20);
      }
    </style>
  </head>
  <body>
    <svg class="rect">
      <rect
        x="10"
        y="10"
        width="300"
        height="300"
        fill="none"
        stroke-width="1"
        stroke="#000"
      />
    </svg>
    <svg class="cir">
      <circle
        cx="250"
        cy="250"
        r="200"
        fill="none"
        stroke-width="20"
        stroke="#000"
      />
    </svg>

      c0,1.4,0.5,2.6,1.5,3.5S10.6,16,12,16s2.6-0.5,3.5-1.5S17,12.4,17,11h2c0,1.8-0.6,3.3-1.7,4.6c-1.1,1.3-2.6,2.1-4.3,2.3V21H11z

  </body>
</html>
