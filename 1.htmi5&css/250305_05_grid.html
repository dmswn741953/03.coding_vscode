<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        display: grid;
        /* border: 1px solid;
        margin: 20px; */
        /* grid-template: 100px 300px 200px 100px / 200px 200px 400px 200px 200px; */
        /* grid: 100px 300px 200px 100px / 200px 200px 400px 200px 200px; */
        /*grid순서:grid-template-rows / grid-template-columns;*/
        /* grid: 150px / auto auto auto; */
        /* grid: 100px 200px 300px /200px; */
        /* grid: 100px/200px 200px 400px; */
        grid: auto-flow dense 100px/200px 200px 400px;
        /* grid-auto-flow: dense;
        grid-auto-rows: 100px; */
      }
      ul li:first-child {
        grid-column-start: 3;
        grid-row-start: 1;
        /* align-self: center;
        justify-self: center; */
        z-index: 1;
        /*z-index는 그리드에서는 혼자 사용 가능/ 그 외에는 포지션과 함께 사용*/
      }

      ul li:nth-child(4) {
        grid-column-start: 3;
        grid-row-start: 1;
        background: yellow;
      }
      div {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
      }
      div p:nth-child(1) {
        order: 4;
      }
      div p:nth-child(2) {
        order: 2;
      }
      div p:nth-child(3) {
        order: 1;
      }
      div p:nth-child(4) {
        order: 3;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><img src="./웹디자인공개문제자료/01A-1/images/logo.gif" alt="" /></li>
      <li>menu</li>
      <li>slid</li>
      <li>notice</li>
      <li>gallery</li>
      <li>바로가기</li>
      <li>로고</li>
      <li>copyright</li>
      <li>sns</li>
    </ul>
    <div>
      <p>하나</p>
      <p>둘</p>
      <p>셋</p>
      <p>넷</p>
    </div>
  </body>
</html>
