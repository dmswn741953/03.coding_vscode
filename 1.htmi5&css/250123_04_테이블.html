<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블</title>
    <style>
      table {
        width: 500px;
        border-collapse: collapse;
        table-layout: fixed;
      }
      td {
        border: 1px solid #ccc;
        padding: 20px;
      }
      tr td:first-child {
        width: 10%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>맛있는 밥을 먹어볼게요. 오늘은 무엇을 준비해왓나~ 김치볶음밥~</td>
        <td>1</td>
      </tr>
      <tr>
        <td>1111111111 11111111111 111111111 11111111111</td>
        <td>1</td>
      </tr>
      <tr>
        <td>1</td>
        <td>1</td>
      </tr>
    </table>
  </body>
</html>
