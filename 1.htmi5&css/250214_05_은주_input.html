    <style>
      .wrap {
        width: 1480px;
        margin: 0 auto;
      }

      input {
        display: none;
      }
      .wrap .up {
        text-align: center;
      }
      .wrap .up h1 {
        font-size: 40px;
      }
      .wrap .up p {
        font-size: 18px;
        color: #777;
      }
      .wrap .one {
        display: flex;
        justify-content: center;
      }
      .wrap .one label {
        padding: 15px 25px;

        cursor: pointer;
        color: #333;
      }
      .wrap .one label:hover {
        color: #71b200;
      }

      #list1:checked ~ .one label:first-child,
      #list2:checked ~ .one label:nth-child(2),
      #list3:checked ~ .one label:nth-child(3),
      #list4:checked ~ .one label:nth-child(4),
      #list5:checked ~ .one label:nth-child(5),
      #list6:checked ~ .one label:nth-child(6),
      #list7:checked ~ .one label:nth-child(7),
      #list8:checked ~ .one label:nth-child(8) {
        color: #71b200;
        border-bottom: 5px solid #71b200;
      }
      .wrap .two {
        width: 1310px;
        height: 218px;
        display: flex;
        justify-content: space-around;
        margin: 0 auto;
        position: relative;
      }
      .wrap .two .aa,
      .wrap .two .bb,
      .wrap .two .cc,
      .wrap .two .dd,
      .wrap .two .ee,
      .wrap .two .ff,
      .wrap .two .gg,
      .wrap .two .hh {
        position: absolute;
        display: flex;
        /* gap: 50px; */
      }
      .wrap .two div p {
        padding: 0 20px;
      }
      .wrap .two div p img {
        display: none;
        border: 1px solid #ccc;
      }
      .wrap .two div p img {
        width: 218px;
        height: 218px;
      }

      #list1:checked ~ .two .aa p img,
      #list2:checked ~ .two .bb p img,
      #list3:checked ~ .two .cc p img,
      #list4:checked ~ .two .dd p img,
      #list5:checked ~ .two .ee p img,
      #list6:checked ~ .two .ff p img,
      #list7:checked ~ .two .gg p img,
      #list8:checked ~ .two .hh p img {
        display: block;
      }
      .two::after {
        content: "";
        position: absolute;
        height: 20px;
        width: 20px;
        border-color: #333;
        left: -20px;
        top: 50%;
        border-width: 0 0 2px 2px;
        border-style: solid;
        transform: rotate(45deg) translateY(-50%);
      }
      .two::before {
        content: "";
        position: absolute;
        height: 20px;
        width: 20px;
        border-color: #333;
        right: -20px;
        top: 50%;
        border-width: 2px 2px 0 0;
        border-style: solid;
        transform: rotate(45deg) translateY(-50%);
      }
    </style>
