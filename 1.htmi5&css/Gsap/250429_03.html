<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <style>
      .box {
        width: 50px;
        height: 50px;
      }
      .green {
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="box green"></div>

    <script>
      function myfnc() {
        alert("애니메이션 끝");
      }
      gsap.to(".green", {
        x: 500,
        duration: 4,
        repeat: 2,
        repeatDelay: 3,
        onComplete: myfnc,
      });
      //repeat: 2번 더 추가로 진행 = 총 3번
      //repeatDelay: 재 진행 전 기다리는 초
    </script>
  </body>
</html>
