<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gsap_scale</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="./jquery-3.7.1.min.js"></script>
    <style>
      .box {
        width: 100px;
        height: 50px;
        background: green;
        /* transform: scaleX(0); */
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <script>
      gsap.from(".box", {
        scaleX: 0,
        transformOrigin: "left top",
        duration: 3,
        delay: 2,
        repeat: 1,
      });
      // gsap.fromTo(
      //   ".box",
      //   {
      //     scaleX: 0,
      //     transformOrigin: "left top",
      //   },
      //   { scaleX: 1, duration: 3 },
      //   "+=1"
      // ); //fromTo은 딜레이 안됨
    </script>
  </body>
</html>
