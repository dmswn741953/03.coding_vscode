<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gsap_scale</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="./jquery-3.7.1.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        width: 100%;
        position: relative;
      }
      .bg {
        width: 100%;
        height: 100vh;
      }
      .bg video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .wrap .scroll {
        position: absolute;
        width: 1px;
        height: 180px;
        bottom: 24px;
        right: 10%;
        z-index: 1;
      }
      .wrap .scroll .show {
        position: relative;
        width: 2px;
        height: 180px;
        background: rgba(170, 170, 170, 0.616);
      }
      .wrap .scroll .show span {
        position: absolute;
        width: 2px;
        height: 180;
        left: 0;
        top: 0;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="bg">
        <video autoplay muted loop>
          <source
            src="https://www.jakomosofa.com/_File/popBanner//file_1737348319_0.webm"
            type="video/webm"
          />
        </video>
      </div>
      <div class="scroll">
        <p>scroll</p>
        <p class="show"><span></span></p>
      </div>
    </div>

    <script>
      gsap.to("span", { height: "180px", duration: 2, repeat: -1 });
      // gsap.to("span", { height: "180px", duration: 2, repeat: -1 });
    </script>
  </body>
</html>
