<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        width: 100%;
        padding: 0 54px;
        box-sizing: border-box;
        margin-top: 100px;
      }
      .wrap img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* vertical-align: middle; */

        --> 왜 top이미지가 내려가는게 아닌지
      }

      .con1 {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        gap: 20px;
        margin: 20px 0;
      }
      .con1 div {
        border-radius: 25px;
        overflow: hidden;
      }
      .con1 div p {
        width: 100%;
        height: 100%;
        /* border: 1px solid; */
      }
      .con1 div p > img {
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <img
          src="https://www.spc.co.kr/files/banner/2024/07/acaeb8ad-c255-4b81-afe8-9ba5683912c6.webp"
          alt=""
        />
      </div>
      <div class="con1">
        <div>
          <p>
            <img
              src="https://www.spc.co.kr//img/front/main/history.webp"
              alt=""
            />
          </p>
        </div>
        <div>
          <p>
            <img
              src="https://www.spc.co.kr/img/front/main/spcway.webp"
              alt=""
            />
          </p>
        </div>
        <div>
          <p>
            <img
              src="https://www.spc.co.kr//img/front/main/history.webp"
              alt=""
            />
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
