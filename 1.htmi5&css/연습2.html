<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .menu {
        width: 1400px;
        margin: 50px auto;
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      .menu li a {
        display: block;
        padding: 20px 60px;
        background: rgba(51, 51, 51, 0.8);
        border-radius: 100px;
        color: rgba(255, 255, 255, 0.5);
      }
      .menu li a.on {
        background: #da291c;
        color: #fff;
      }
      .con {
        position: relative;
      }
      .con li {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 360px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        opacity: 0;
      }
      .con li.on {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <ul class="menu">
      <li><a href="#">연구개발</a></li>
      <li><a href="#">기초연구</a></li>
      <li><a href="#">패키지연구</a></li>
      <li><a href="#">기술연구</a></li>
      <li><a href="#">안전관리</a></li>
      <li><a href="#">연구전략</a></li>
    </ul>
    <ul class="con">
      <li>
        <div>
          <h2>연구개발</h2>
          <p>
            소비자의 니즈와 시장 선호도에 부합하는 신제품을 출시하고 품질을
            개선합니다.
          </p>
        </div>
      </li>
      <li>
        <div>
          <h2>기초연구</h2>
          <p>
            바이오 연구, 신소재 발굴 등 개발의 기틀을 마련하고 신규 솔루션을
            개척합니다.
          </p>
        </div>
      </li>
    </ul>
    <script>
      document
        .querySelectorAll(".menu li")[0]
        .querySelector("a")
        .classList.add("on");
      document.querySelectorAll(".con li")[0].classList.add("on");

      document.querySelectorAll(".con li").forEach(function (v, k) {
        v.style.background =
          "url(https://www.lotternd.com/assets/images/sub/research/research-ban" +
          (k + 1) +
          ".jpg";
      });

      function my(){document.querySelectorAll(".con li").forEach(function(v,k){
        v.classList.remove("on")}}
    </script>
  </body>
</html>
