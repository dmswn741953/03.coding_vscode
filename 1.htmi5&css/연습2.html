<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        position: relative;
      }
      div p {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>photo1</li>
      <li>photo2</li>
      <li>photo3</li>
      <li>photo4</li>
      <li>photo5</li>
    </ul>
    <div>
      <p><img src="./images/photo1.jpg" alt="" /></p>
      <p><img src="./images/photo2.jpg" alt="" /></p>
      <p><img src="./images/photo3.jpg" alt="" /></p>
      <p><img src="./images/photo4.jpg" alt="" /></p>
      <p><img src="./images/photo5.jpg" alt="" /></p>
    </div>
    <script>
      function my() {
        document.querySelectorAll("p").forEach(function (value, key) {
          value.classList.remove("on");
        });
      }
      document.querySelectorAll("ul li").forEach(value, key){value.onclick=function(){
        my();document.querySelectorAll("ul li")
      }};
    </script>
  </body>
</html>
