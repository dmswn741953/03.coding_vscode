<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: rgb(31, 31, 31);
      }
      ul li a:hover {
        text-decoration: underline;
      }
      div.one {
        padding: 6px;
        height: 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        /* background: #ccc; */
      }

      .lef li {
        display: flex;
      }
      .lef li a {
        margin: 0 10px;
      }
      .rig li {
        display: flex;
      }
      .rig li a {
        margin: 0 10px;
      }
      .rig li p {
        position: relative;
      }
      .rig li p img {
        width: 24px;
        height: 24px;
        padding: 0 10px;
        position: relative;
        z-index: 1;
      }
      .rig li p::before {
        position: absolute;
        content: "";
        width: 40px;
        height: 40px;
        left: 2px;
        top: -7px;
        background-color: #ccc;
        border-radius: 50%;
        opacity: 0;
        transition: 0.5s;
      }
      .rig li p:hover:before {
        opacity: 0.5;
      }
      .two {
        padding: 50px 100px;
        text-align: center;
      }
      .thr {
        width: 746px;
        margin: 0 auto;
      }
      .thr input[type="search"] {
        width: 100%;
        padding: 12px;
        background-size: 15px;
        background-image: url(./images/searchicon.png);
        background-repeat: no-repeat;
        background-position: 15px 13px;
        border-radius: 50px;
        border: 1px solid #ccc;
        box-shadow: 1px 1px 10px rgb(185, 184, 184);
      }
      .four > ul > li {
        width: 584px;
        display: flex;
        /* border: 1px solid; */
        justify-content: center;

        margin: 50px auto;
      }
      .four > ul > li > p {
        border: 1px solid;
        padding: 10px;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="one">
      <ul class="lef">
        <li>
          <a href="#"> Google 정보 </a>
          <a href="#"> 스토어 </a>
        </li>
      </ul>
      <ul class="rig">
        <li>
          <a href="#"> Gmail </a>
          <a href="#"> 이미지 </a>
          <p class="app"><img src="./images/app.svg" alt="app" /></p>
          <a href="#"> 로그인 </a>
        </li>
      </ul>
    </div>
    <div class="two">
      <p>
        <img
          src="	https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt=""
        />
      </p>
    </div>
    <div class="thr"><input type="search" /></div>
    <div class="four">
      <ul>
        <li>
          <p>Google 검색</p>
          <p>I’m Feeling Lucky</p>
        </li>
      </ul>
    </div>
  </body>
</html>
