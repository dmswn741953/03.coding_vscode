<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=yes,minimum-scale=1.0,maximum-scale=2.0"
    />
    <title>반응형</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      section {
        width: 100%;
        max-width: 1200px;
        border: 1px solid;
        margin: 0 auto;
      }
      section ul {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
      }
      section ul li {
        flex: 1 0 40%;
        /* width: 40%; */
        background: #ccc;
        padding-top: 50%;
      }
      div {
        width: 1000px;
        height: 500px;
        background: #ccc;
        margin: 0 auto;
      }
      @media screen and (max-width: 1200px) {
        div {
          width: 500px;
          height: 250px;
        }
      }
      section ul {
      }
      @media screen and (max-width: 1140px) {
        div {
          width: 250px;
          height: 125px;
        }
      }
      @media screen and (max-width: 480px) {
        div {
          width: 100px;
          height: 100px;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>
    <div></div>
  </body>
</html>
