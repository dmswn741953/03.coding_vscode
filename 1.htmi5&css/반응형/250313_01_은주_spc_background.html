<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>은주 spc</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html {
        font-size: 10px;
      }
      .wrap {
        width: 100%;
        padding: 20px 54px;
        box-sizing: border-box;
      }
      .wrap .main {
        width: 100%;
        background: url(https://www.spc.co.kr/files/banner/2024/07/acaeb8ad-c255-4b81-afe8-9ba5683912c6.webp)
          center/cover;
        padding-top: 24%;
      }
      .wrap .con1 {
        width: 100%;
        height: 444px;
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
      }
      .wrap .con1 div:first-child {
        background: url(https://www.spc.co.kr//img/front/main/history.webp)
          center/cover;
      }
      .wrap .con1 div:nth-child(2) {
        background: url(https://www.spc.co.kr/img/front/main/spcway.webp)
          center/cover;
      }
      .wrap .con1 div:nth-child(3) {
        background: url(https://www.spc.co.kr/img/front/main/together.webp)
          center/cover;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="main"></div>
      <div class="con1">
        <div>a</div>
        <div>b</div>
        <div>c</div>
      </div>
    </div>
  </body>
</html>
