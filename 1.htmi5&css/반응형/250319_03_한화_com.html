    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }
      div.company {
        width: 100%;
        padding: 0 80px;
        box-sizing: border-box;
      }
      div.company ul {
        display: flex;
        flex-wrap: wrap;
        gap: 1vw;
      }
      div.company ul li {
        flex: 1 1 30%;
        padding: 1% 1.5%;
        border: 1px solid;
        border-radius: 10px;
        border-color: rgb(229, 229, 229);
        box-sizing: border-box;
      }
      div.company ul li p::after {
        content: url(../images/arrow2.svg);
        position: absolute;
        width: 20px;
        height: 20px;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        border-radius: 50%;
        border: 1px solid rgb(229, 229, 229);
        transition: 0.5s;
      }
      /* div.company ul li p::after {

        border-radius: 50%;
        border: 1px solid rgb(229, 229, 229);
        background-image: url(../images/arrow2.svg);
        background-repeat: no-repeat;
        background-size: 10px;
        background-position: center;
        transition: 0.5s;
      } */

      div.company ul li:hover p::after {
        background-color: #f37321;
      }
      div.company ul li p {
        position: relative;
        width: 100%;
      }
      div.company ul li p img {
        width: 100%;
      }

      @media screen and (max-width: 767px) {
        div.company ul li {
          flex: 1 1 40%;
        }
        div.company ul li:hover p::after {
          background-color: transparent;
        }
      }
      @media screen and (max-width: 669px) {
        div.company ul li {
          flex: 1 1 100%;
        }
      }
    </style>
