<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시프터패턴</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        width: 100%;
        height: 100vh;
        display: flex;
        max-width: 1200px;
        flex-direction: column;
        margin: 0 auto;
      }
      section#box_a {
        width: 100%;
        height: 20%;
        background: #aaa;
      }
      section#box_b {
        width: 100%;
        height: 100%;
      }
      section#box_b > div:first-child {
        width: 100%;
        height: 50%;
        background: red;
      }
      section#box_b > div:last-child {
        width: 100%;
        height: 50%;
        background: #ddd;
      }

      @media screen and (min-width: 768px) {
        section#box_a {
          height: 30px;
        }
      }

      @media screen and (min-width: 1024px) {
        #wrap {
          flex-direction: row;
        }
        section#box_a {
          width: 20%;
          height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <section id="box_a"></section>
      <section id="box_b">
        <div></div>
        <div></div>
      </section>
    </div>
  </body>
</html>
