<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0 auto;
      }
      ul {
        list-style: none;
      }

      .main {
        /* width: 1903px; */
        height: 100vh;
        position: relative;
      }
      .main .bg {
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: -1;
      }
      .main .bg video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .nav {
        display: flex;
        align-items: center;
        height: 100px;
        background: rgba(0, 0, 0, 0.5);
        font-size: 18px;
        color: #fff;
      }
      .nav p {
        width: 113px;
      }
      .nav .menu {
        display: flex;
      }
      .nav .menu li {
        padding: 0 20px;
      }
      .nav .n-right {
        display: flex;
      }
      .nav .n-right li {
        padding: 0 20px;
        display: flex;
        align-items: center;
      }
      .n-right label {
        background: rgb(250, 0, 45);
        padding: 20px;
      }
      .n-right label > span {
        display: block;
        width: 26px;
      }
      .n-right .mn > p {
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        background: #fa002d;
      }
      .n-right .mn > p img {
        width: 26px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="bg">
        <video autoplay muted loop>
          <source
            src="https://www.lsmtron.com/assets/video/pc/video_main_visual_02.mp4"
            type="video/mp4"
          />
        </video>
      </div>
      <div class="nav">
        <p><img src="./imges/logo.svg" alt="logo" /></p>
        <ul class="menu">
          <li>COMPANY</li>
          <li>BUSINESS</li>
          <li>SUSTAINABILITY</li>
          <li>RECRUIT</li>
          <li>PR</li>
        </ul>
        <ul class="n-right">
          <li>CUSTOMER</li>
          <li>KOR</li>
          <div class="mn">
            <p><img src="./imges/menu.svg" alt="" /></p>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
