<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0 auto;
      }
      ul {
        list-style: none;
      }

      }
      .head {
        height: 100vh;
        position: relative;
      }
      .head .bg {
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: -1;
      }
      .head .bg video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .nav {
        display: flex;
        align-items: center;
        height: 100px;
        background: rgba(0, 0, 0, 0.5);
        font-size: 18px;
        color: #fff;
      }
      .nav p {
        width: 113px;
      }
      .nav .nmid {
        display: flex;
      }
      .nav .nmid li {
        padding: 0 20px;
      }
      .nav .nright {
        display: flex;
      }
      .nav .nright li {
        padding: 0 20px;
      }
      .nright label {
        background: rgb(250, 0, 45);
        padding: 20px;
      }
      .nright label > span {
        display: block;
        width: 26px;
      }
      .nright label > span img {
        width: 100%;
      h100%}
    </style>
  </head>
  <body>
    <div class="head">
      <div class="bg">
        <video autoplay muted loop>
          <source
            src="https://www.lsmtron.com/assets/video/pc/video_main_visual_02.mp4"
            type="video/mp4"
          />
        </video>
      </div>
      <div class="nav">
        <p><img src="./imges/logo.svg" alt="logo" /></p>
        <ul class="nmid">
          <li>COMPANY</li>
          <li>BUSINESS</li>
          <li>SUSTAINABILITY</li>
          <li>RECRUIT</li>
          <li>PR</li>
        </ul>
        <ul class="nright">
          <li>CUSTOMER</li>
          <li>KOR</li>
          <input type="checkbox" name="botton" id="menu" />
          <label for="menu">
            <span><img src="./imges/menu.svg" alt="menu" /></span>
          </label>
        </ul>
      </div>
      <p class="tit">Leading Solution For You</p>
    </div>
  </body>
</html>
