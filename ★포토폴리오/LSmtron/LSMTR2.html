<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0 auto;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .main {
        /* width: 1903px; */
        height: 100vh;
        position: relative;
      }
      .main .bg {
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: -1;
      }
      .main .bg video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .nav {
        width: 1903px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100px;
        background: rgba(0, 0, 0, 0.5);
        font-size: 18px;
        color: #fff;
      }
      .nav > div p {
        width: 113px;
        margin-right: 50px;
        margin-right: 200px;
      }
      .nav .menu {
        display: flex;
      }
      .nav .menu li {
        padding: 0 20px;
      }
      .nav .menu2 {
        display: flex;
      }
      .nav .menu2 li {
        padding: 0 20px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="bg">
        <video autoplay muted loop>
          <source
            src="https://www.lsmtron.com/assets/video/pc/video_main_visual_02.mp4"
            type="video/mp4"
          />
        </video>
      </div>
      <div class="nav">
        <div class="logo">
          <a href="#">
            <p><img src="./imges/logo.svg" alt="logo" /></p>
          </a>
        </div>
        <div>
          <ul class="menu">
            <li>COMPANY</li>
            <li>BUSINESS</li>
            <li>SUSTAINABILITY</li>
            <li>RECRUIT</li>
            <li>PR</li>
          </ul>
        </div>
        <ul class="menu2">
          <li>CUSTOMER</li>
          <li>KOR</li>
        </ul>
      </div>
    </div>
  </body>
</html>
