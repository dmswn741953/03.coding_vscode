<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LSMTR2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .main {
        height: 100vh;
        position: relative;
      }
      .main .bg {
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: -1;
      }
      .main .bg video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      div.nav {
        width: 100%;
        height: 100px;
        display: flex;
        align-items: center;
        padding: 0 0 0 45px;
        border: 1px solid;
        box-sizing: border-box;
      }
      div.nav > a p {
        width: 113px;
        height: 25px;
      }
      div.nav > a p img {
        width: 100%;
        height: 100%;
      }
      div.nav ul {
        display: flex;
        justify-content: center;
      }
      div.nav .menu {
        width: 1257px;
        margin: 0 auto;
      }
      div.nav .menu li {
        padding: 0 30px;
      }
      div.nav .menu li:last-child {
        padding-right: 0;
      }

      div.nav .service li {
        padding-right: 35px;
      }
      div.nav .service li:last-child {
        padding-right: 0;
      }
      div.nav .service p {
        position: relative;
        width: 100px;
        height: 100px;
      }
      div.nav .service p span {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgb(250, 0, 45);
        left: 0;
      }
      div.nav .service p span img {
        width: 26px;
        height: 20px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
</html>
<body>
  <div class="wrap">
    <div class="main">
      <div class="bg">
        <video autoplay muted loop>
          <source
            src="https://www.lsmtron.com/assets/video/pc/video_main_visual_02.mp4"
            type="video/mp4"
          />
        </video>
      </div>
      <div class="nav">
        <a href="#">
          <p><img src="./imges/logo.svg" alt="logo" /></p>
        </a>
        <ul class="menu">
          <li>COMPANY</li>
          <li>BUSINESS</li>
          <li>SUSTAINABILITY</li>
          <li>RECRUIT</li>
          <li>PR</li>
        </ul>
        <ul class="service">
          <li>CUSTOMER</li>
          <li>KOR</li>
          <p>
            <span><img src="./imges/menu.svg" alt="menu" /></span>
          </p>
        </ul>
      </div>
    </div>
  </div>
</body>
