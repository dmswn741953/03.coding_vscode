<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LSMTR2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .main {
        height: 100vh;
        position: relative;
      }
      .main .bg {
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: -1;
      }
      .main .bg video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
</html>
<body>
  <div class="wrap">
    <div class="main">
      <div class="bg">
        <video autoplay muted loop>
          <source
            src="https://www.lsmtron.com/assets/video/pc/video_main_visual_02.mp4"
            type="video/mp4"
          />
        </video>
      </div>
      <div class="nav"></div>
    </div>
  </div>
</body>
