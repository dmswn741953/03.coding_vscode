<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mallhankoo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/mallhankook.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="main">
        <ul class="nav">
          <li class="nav_logo">
            <a href="#">
              <p><img src="" alt="" />24px</p>
            </a>
          </li>
        </ul>
        <div class="mainBg">
          <div class="swiper Main_Swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./images/bg_01.jpg" alt="bg01" />
              </div>
              <div class="swiper-slide">
                <img src="./images/bg_02.jpg" alt="bg02" />
              </div>
              <div class="swiper-slide">
                <img src="./images/bg_03.jpg" alt="bg03" />
              </div>
              <div class="swiper-slide">
                <img src="./images/bg_04.jpg" alt="bg04" />
              </div>
              <div class="swiper-slide">
                <img src="./images/bg_05.jpg" alt="bg05" />
              </div>
              <div class="swiper-slide">
                <img src="./images/bg_06.jpg" alt="bg06" />
              </div>
              <div class="swiper-slide">
                <img src="./images/bg_07.jpg" alt="bg07" />
              </div>
              <div class="swiper-slide">
                <img src="./images/bg_08.jpg" alt="bg08" />
              </div>
            </div>
            <div class="btn">
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/mallhankook.js"></script>
  </body>
</html>
